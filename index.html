    <script type="text/babel">
        const terminologyData = [
            { term: "顕在的カリキュラムと潜在的カリキュラム", meaning: "顕在的カリキュラムは、学校が意図的・明示的に組織したカリキュラム。それに対して潜在的カリキュラム（隠れたカリキュラム）は、時間を守る、教科書の内容を信じるなど無意図的なもの。これとは別に、隠されたカリキュラムという見方もある。これは、顕在的カリキュラムに隠されたイデオロギーに着目し、顕在的カリそのものの検討をすること。例えば歴史での支配層の正当化など。この批判のなかで、イリイチは脱学校論を提唱した。またジャクソンは、教師が分配者・権威・評価者を担い、をれによって生徒が受ける影響を隠れたカリキュラムと呼んだ。" },
            { term: "羅生門的アプローチと工学的アプローチ", meaning: "1974年の文部省とOECD共催の「カリキュラム開発に関する国際セミナー」にて、アトキンらが提案した2つの立場。羅生門的アプローチは、一般的な目標に留め、授業での教材の価値の発見や、即興によって授業を展開していくことに価値をおく、ゴールフリー評価の立場。評価には、事例に則して多様な立場から検討をする事例法が用いられる。創造的な授業を展開する教師の育成が要求される。工学的アプローチは合理性、効率性といった近代的な価値を重視し、教材、授業過程などを合理的に組織し、心理測定などで厳密に評価する、目標に準拠した評価の立場。教材の精選、配列が要求される。分極化せず使い分けること。" },
            { term: "到達目標と方向目標 ", meaning: "到達目標は、生徒に獲得させなければならない内容と能力を実体的に明示した目標（二次方程式の文章題が解ける）。方向目標は最低限を持たず、ただ方向を示す目標（自ら解決する力を養う）。この他、学習初期の段階では体験の生起自体を目標とする体験目標もある。初めて用いたのは板倉聖宜で、教育過程研究に洗練したのが中内敏夫である。中内は、方向目標＝相対評価、到達目標＝到達度評価として、相対評価が教師の責任不問になると批判した。しかし、方向目標を批判しているのではなく、それを十分に到達した段階に位置付ける習熟論を提唱した。 " },
            { term: "スコープとシークエンス ", meaning: "1930年代のアメリカで、ヴァージニア・プログラムを中心に開発された指標。そのプログラムでは、「人格の統合」を目標とし、「社会生活の主要な機能」として、生活・財産・消費など11領域に区分した。これをスコープと呼び、領域や範囲と訳される。また、各学年に応じて「興味の中心」という観点を導入し、第1学年では「家庭と学校の生活」などと定めた。これをシークエンスと呼び、系列や配列と訳される。そのプログラムでは、興味の中心を軸として全領域に作業単元を割り当て、カリキュラムを作成した。日本ではとりわけシークエンスに注目が集まった。その例として、同心円拡大法や水道方式などが挙げられる。 " },
            { term: "たのしい授業とわかる授業 ", meaning: "1970年代、「学力格差」問題や「四本足のにわとり」問題などによって病める学力が指摘される中、板倉聖宜(仮実授)や遠山啓（ゲーム）、安井俊夫（子どもが動く社会科）らがたのしい授業を主張した。儀式的授業観を批判し、「たのしいだけでいい」と述べ「わかる授業」を否定した。「たのしい」には、学習対象の研究活動自体が楽しいことと、自分たちが主体となる楽しさがある。たのしい授業を評価は、「たのしさ」によって評価されようとした生徒の認識、学習の質を対象とすること（例：ゲームは発展場面のみ、仮実授ではドヒャー型とじわじわ型の前者に限界がある）。一般には両者の調和が良い授業になるとされる。 " },
            { term: "発達論（遺伝決定論と 環境決定論） ", meaning: "発達は遺伝によって決定するという遺伝決定論と、発達は環境によって決定されるとする環境決定論がある。両者ともそれなりの根拠がある（遺：どこの国でも同じ年齢で座ったり、歩けたりできる、環：双子を別々の国で育てると違う言語を話す）。しかし二分法的な問いのたて方は教育に相応しくなく、この結びつきを解明することが必要。環境が発達に及ぼす影響として、社会的な価値や規範が人間のなかに取り込まれて人格形成が行われることを指す「社会化」もある。教育では、環境に働きかけていくことが必要。 " },
            { term: "カリキュラムの分化と統合 ", meaning: "カリキュラム編成におけるアプローチ。分化的アプローチには、内容を親学問によって自動的に分類し、教科内容の関連を考慮しない教科分立カリキュラム（古代ローマ）、教科のカリキュラムを崩すことなく、教科間の関連を図る関連カリキュラム（センチを理科の虫の成長でも教える）がある。統合的アプローチでは、関連度の強い教科を一つにする融合カリキュラム（生活科）、生徒の生活経験・興味を中心とした経験カリキュラム（総合的な学習の時間）がある。実際にはこれらが複雑に混じったコングロマリットの形態がほとんど。 " },
            { term: "アセスメントとエバリュエーション ", meaning: "エバリュエーションは、タイラーが教育測定運動やテストを批判して提唱したもの。現代では、3つの使われ方がある。一つ目は、アセスメントの単なる言い換えとしてのエバリュエーションであり、二つ目は、両者の機能を区別し、アセスメントは多角的な視点から、多様な評価方法によって評価することとし、エバリュエーションはアセスメントによって得られた資料から教育実践の目標に照らして達成度を価値判断するものとして捉えるもの。三つ目は、エバリュエーションが（タイラーの意図とは別に）標準テストを連想させるため、教育評価研究の新しい動向（真正の評価など）としてアセスメントを用いるもの。 " },
            { term: "基準と規準 ", meaning: "基準と規準は、辞書的にはほぼ同義であるが、橋本重治は目標規準＝評価・解釈の規準を教育目標に置いたものとし、到達基準＝目標規準をいっそう具体的に量的、段階的に示したもので、生徒の業績をそれに照合できるくらいまで具体化したものと定義した。つまり、規準は教育評価を目標に準拠して行うことで、基準は、規準に従って教師が実際に評価を行う時に、それを指標として用いることができるように具体化したもの。目標に準拠した評価がスローガンに終わってしまわないように、各学校で二つのキジュンを定義していくことが必要。 " },
            { term: "解放と閉鎖 ", meaning: "教員養成の制度的な枠組み。閉鎖制はもっぱら教員養成を目的とする機関によって教員の養成を行うもので、戦前の師範学校がその典型。教科書を絶対視した教授法の伝授が中心であったため、技術主義と批判される。開放性は、教員養成を一般の大学機関にまで拡大、学問的な知見に裏付けられた教員の養成を行おうとするもの。しかし、人員の制限もあり、授業実践をささえる教育技術の育成となると課題を残している。何を教えるか、どう教えるかをセットで考えること。 " },
            { term: "技術化と芸術化 ", meaning: "名人芸の教育技術の共有化を進めるものを技術化という。それには伝達可能性＝発問・指示・説明などを細かく記述、再現可能性＝どうやればいいかとなぜやればいいかを提示する、検証可能性＝授業に対する評価を行うことがある。技術化では目的と目標内容の問いを持つこと、教育技術は学習集団や教師の教育力量によって異なるとともに発展することを頭に入れること。芸術化ではアイスナーなど、授業実践を成り立たせている特有の質＝学級の雰囲気・リズムに着目しようとするもの。教育的タクトが解明される必要がある。 " },
            { term: "教育と形成 ", meaning: "形成とは無意図的で、偶発的な「人づくり」の作用であり、場面である。また隠れたカリキュラムと対応している。一方で、教育とは意図的、計画的な「人づくり」の作用であって、近代学校はもっとも洗練された「教育」が実施される場所であり、わけても「授業」はその典型的な役割を担っている。近代以前では「稽古」に当てはまる。" },
            { term: "産業主義 ", meaning: "ボビットは、大人の社会生活を分析し、言語活動など10項目を抽出、そこから5領域のカリキュラムを提案した。これが活動分析法である。ボビットは、特にテイラーの「科学的経営の原理（＝流れ作業による効率化）」に基づいて、学校教育を組み立てた。生徒を原料と表現し、教育目標を中心に生産と同じプロセスを踏むことで、既存社会への効率的な適応を目指した。 " },
            { term: "社会改造主義 ", meaning: "社会的産業主義に対し、現実の社会問題を批判的に検討することを重視しようとする立場。生産と配分の不均衡など産業主義の矛盾が浮き彫りになった1930年に顕著になった。その中の一人であるカウンツは、集産主義（工場などの重要な生産手段を国有のものにし、集中すること)を掲げ、個人主義に陥っていた産業主義の経済秩序を生徒に相対化させ、社会の共同的性質に基づいた集産主義への移行を認識させようとした。 " },
            { term: "人間性(humanity) ", meaning: "1970年代、科学重視の教育がシルバーマンに自発性を失うとして批判される中、子ども一人ひとりを尊重するために重視された言葉。自己尊重や自己実現が目指された。生徒が自由に好きなカリキュラムを選択できる「カフェテリア」方式も提案された。また、オルタナティブ・スクールも提案された。 " },
            { term: "フレイレ ", meaning: "近代学校批判の主要な人物。被抑圧者の「意識化」こそ人間解放につながると考えており、生徒は何も知らず、そこに知識を詰め込む「銀行型教育」を批判した。そして、学習者を教師と対等な「批判的共同探究者」と位置付け、「問題提起教育」を提案した。これは、民衆の生活に根ざした生成テーマについて、絵を基にして対話する方法をとり、そこから生成語が獲得されるとした。 " },
            { term: "イリイチ ", meaning: "フレイレと同じく近代学校批判をした人物。学校化によって自分で学ぶことを忘れつつある、として「脱学校論」を主張する。イリイチは、学校と教会の共通性（教育的と非教育的という区分に依って存在感を増す）ことと、学校と市場の共通性（学校の存在自体が学校教育の需要を生むこと）を指摘し、同じ分野に関心を持った人が共同で考えることのできる平等な機会を与えることが必要だとして学習ネットワークを構想した。 " },
            { term: "対応理論 ", meaning: "コールマン報告での、再分配政策が不平等を改善しなかったことを受けて、集団の行為が社会の目的に合意して起こるとするパーソンズの機能主義が否定される。そして、ボウルズとギンタスは、教育制度が、経済との対応を通じて、経済的不平等を再生産し、人格的発達を歪めるとし、合意ではなく葛藤や対立を重視する対応理論を提唱した。この再生産論は、アルチュセールの直接解明に挑む立場と、ブルデューの教育、文化の役割から解明に挑む立場に分けられる。 " },
            { term: "抵抗理論 ", meaning: "アップルにより提唱。グラムシのヘゲモニー論に影響を受け、権力は文化や教育による非強制的影響力の浸透と捉え、権力を経済などの複合的な闘争の場とみなす。そして、労働者階級の学校文化への抵抗は経済的措置が要求するものを再生産しながらも対立する、という考えに着目し、経済との対応関係の強調により再生産メカニズムを突き崩す契機を見失う対応理論に対して、主体による抵抗を重視した抵抗理論を提唱した。アップルは民主的な学校＝学校教育にかかわるあらゆる人々は学習コミュニティーへの参加者として学校の運営方針に意見を表明できる学校を提案したことでも有名。 " },
            { term: "社会システム論 ", meaning: "ルーマンにより提唱。近代社会を、以前の階層分化社会に比べて、政治・経済の分化した各領域において、その機能を専門的に遂行する組織ができる機能分化社会と捉える。そして、社会はコミュニケーションによって成り立つシステムとし、そこに固有のメディアが存在することを指摘した。教育システムも、各システムと相互に関わる一システムとして捉えられ、それが続くのは未来への可能的存在である生徒がメディアとして機能し、コミュニケーションを接続するからだとした。 " },
            { term: "平等理論 ", meaning: "ロールズにより提唱。正義を平等さとして捉えなおし、その原理として第一に自由、富などの基本財の保障、第二に社会的不平等は、最も不利な立場の人の期待便益を最大化し、公正な機会均等のもとで全ての人に開かれるべきだとした。この理論を継承したのがドゥオーキンの資源の平等論とセンの潜在能力の平等論である。これは、低成長期における資産の影響力の増大に対して、資産の再分配を行う教育の分配論を提起したことに意義がある。功利主義 " },
            { term: "文化的再生産 ", meaning: "学力差が、能力や努力だけではなく、経済的豊かさや親の教養といったものと関連しているとすること。現代社会では、家庭文化の影響が大きいとされる。バーンスティンは、言葉の違いに着目し、労働者階級は限定コード（単純な言語）、中産階級では精密コード（複雑な構文）を使っていることを指摘した。また、ブルデューは、親から子へ受け継がれる文化資本（マナー・言葉遣い）に着目し、それが学校での成功につながることを指摘した。 " },
            { term: "効果のある学校 ", meaning: "人種や社会階層といった社会的要因に由来すると考えられる学力格差を克服している学校。そのカリキュラムや授業実践を分析することで再生産＝決定論・宿命論を断ち切ることができると考えられる。 " },
            { term: "ロートン ", meaning: "1960年代、イギリスにおいて共通カリキュラムに取り組み、共通文化＝数学・物理学と生物学、人文社会科などを想定し、そこからの選択として共通カリキュラムを構想した。階級分化の中であえて共通な文化・教養を見出すことで、現代社会において受け継がれるべき共通の文化を見出そうとした点に意義がある。 " },
            { term: "国語 ", meaning: "戦後2つの流れがある。一つは経験主義の単元学習であり、戦後新教育で経験単元が掲げられたこと、大村はまが問題単元や作業単元を作り国語単元学習を行ったことが挙げられる。もう一つは、言語能力の育成を目標とする系統学習であり、国語科の教育内容を「系統的に教える日本語指導」と「言語活動の教育」に分け、さらに前者を文字・発音・文法・語彙に分けて指導した教育科学研究会国語部会、通読を批判し、部分的な精読からの授業づくりを指導した児童言語研究会、認識の方法の系統的指導（視点、同化、異化、共体験）を重視した文芸教育研究会がある。国語科は、目標内容の具体化に困難を伴うため、到達度からのみで国語教育における評価を説明できない。そのため、表現や活動の時間を保障していくことが求められる。PISA調査の結果、思考力・判断力・表現力の育成がめざされている。 " },
            { term: "算数・数学 ", meaning: "PISA調査においては、数学的リテラシーを「様々な場面や状況において数学を用いて問題を設定し、定式化し解決し問題の解を解釈する能力」とされている。これを考える上で、数学科サイクルが重要である。これは、現実問題を解決したい（行動）時に、まず数学に定式化し、技法を用いて解を導き、解釈することによって解決するというモデルである。数学的リテラシーは、内容・認知・状況の3つのCから成り立っている。内容は、現実世界と切り離すか、現実の道具とするか、状況は生活とどう結び付けるか、を課題としている。1998年版CSにおいて、内容が3割削減されたため、必要十分な知識・技能のまとまりを質的に明らかにすることが重要となる。評価方法としては、学びの質を見るために、作問法やパフォーマンス課題による評価が必要である。 " },
            { term: "社会 ", meaning: "戦後新教育において新設されたころから、社会科はカリキュラム編成の中心的問題であった。小学校のカリキュラムは、分化していない一般社会科で、安定して同心円的拡大法が採られている。これは、生徒の社会認識が物理的に近い学校・過程から徐々に広がっていく、という仮説のもとで成り立っている。しかし、これはマスメディアの発達によって遠くに認識が向くことがある、「近い」内容が必ずしも分かりやすくはないと批判もされている。この拡大法に対して、教科研が提案した自然地理先習論は、「近い」内容がゆえに特殊であると考え、宇宙的・地球的オーダーから地理学習を始めることを提案するものであったが、影響力はあまりなかった。中学校では、地・歴・公から成る統合社会科で、1・2年で並行して地歴をとるパイ型、地、歴の順で取るザブトン型がある。1977年のCS以降はパイ型が採られている。評価は、暗記科目にならないように、個別的知識に共通する内容を取り出した概念的知識を問うような課題を出すこと、生徒が知識の操作を必然的に行う課題を出すこと、授業の「構え」と区別した関心、意欲を評価することが重要。経験主義を継承した社会科の初志をつらぬく会も発足している。 " },
            { term: "理科 ", meaning: "理科ははじめ、科学そのものより子供の生活と関係の深い内容を教えることが求められていたが、特に、スプートニク・ショック以降の教育の現代化をうけ、PSSC物理やBSCS生物のカリキュラムが日本でも紹介されるなどし、現在では体系化されている。有名実践としては、板倉聖宜らの仮説実験授業がある。構成主義的学習観のもと、素朴概念に着目し、描画法、概念地図法などを用いて生徒の既有知識を捉えること。また、それによって生徒のメタ認知を促すことが必要。そして、科学的知識を生成して検証する過程や、科学的知識を総合的に活用して問題を解決する過程を指導するために、パフォーマンス課題とルーブリックを用いることが有効。 " },
            { term: "外国語（英語） ", meaning: "戦後のCSにおいて、選択科目として設置されたのが始まり。コミュニケーション能力を育成することが目指される中、2008年版CSから小学校高学年に外国語活動が取り入れられる。カリキュラム編成の際には、基礎的な単語・文法の習得とコミュニケーション能力の習得を有機的に関連付けること、他教科との関わりを考慮することなどがある。子どもの実態や地域の特性に合わせたカリキュラム編成を行うこと。教授法としては、刺激によって反応が起きるという行動主義心理学学習理論に基づいたオーラル・アプローチ、第一次言語資料から言語習得装置、文法へと進む言語習得モデルや、規則の発見と新しい文の創造を重視する認知学習理論に基づいたもの、学習者の活発な発表行為を尊重するコミュニティカブ・アプローチ、現実的な課題を行うタスク活動などがある。コミュニケーションの評価は、目標が明確に設定しにくい分、活動主義に終わってしまいがちであるため、明確な評価規準を作ることが必要。また、読むこと、書くことの評価も行うこと。 " },
            { term: "環境教育 ", meaning: "1970年代から着目された、環境について関心・知識を持ち、人間と環境の関わりについての総合的な理解・認識の上で望ましい働きかけをする思考力と態度を育成するもの。具体的には、知識を習得し理解を深める「環境についての教育」、環境での体験を通して関心を高める「環境の中での教育」、そして環境に対する価値観・態度を養う「環境のための教育」が考えられる。特に、総合がこの役割を担っているが、あらゆる教科・領域で取り扱うこと、また地域や家庭との連携を図る、様々な年齢層を対象とする、NGO、社会教育施設（博物館など）の活用を視野に入れること。 " },
            { term: "国際理解教育 ", meaning: "国際社会において、地球的視野に立って主体的に行動するために必要と考えられる資質・能力を育成するための教育。1947年からユネスコによって進められる。日本では、1953年からのユネスコ協同学校計画がきっかけとなり、現在では総合での実践が多い。カリキュラム編成の際に、教育目標の設定（他文化理解にとどまらないもの）、テーマの選択（在日、帰国子女など）、教育方法の選択（活動主義にならない）を十分検討すること。また社会化や理科で扱え、グローバル教育ともつながる。NGOや国際協力プラザ（国際協力に関するニュース、ビデオなど）の活用もできる。 " },
            { term: "開発教育 ", meaning: "開発をめぐる様々な問題を理解し、望ましい開発の在り方を考え、共に生きることのできる公正な地球社会づくりに参加することをねらいとした教育活動。国際理解教育、市民性教育などとも関係する。 " },
            { term: "特別なニーズ教育 ", meaning: "全生徒の能力と発達を保障するために、通常教育では不十分な配慮を実態に合わせて整備していく教育。障害児教育として見られることも多いが、ニーズに応じることで競争的な学校教育からの転換を目指している。LD児やADHD児へのサポートが対象とされる。1994年のユネスコ「サラマンカ宣言」において、インクルージョン（包み込む）学校・教育＝通常学級においてニーズのある生徒を支援する教育が推進され、通常学級の在り方が問われる。日本でも、2000年過ぎから特殊教育を特別支援教育としたが、LD、ADHDなどのみで、学習についていけない、日本語教育が必要な生徒は入っていないため、少し異なっている。ノーマライゼーション＝社会的に不利を受けやすい人々が、他の人々と同じように生活、活動することがあるべき姿だという考え方に基づく。教育的配慮には、カリキュラムや施設・設備、教材・教具、人的配置なども含めた教育に関する諸条件が含まれている。 " },
            { term: "市民性教育 ", meaning: "ctizenship educatiion。国家や地域の共同社会の形成者をいかなる意味内容をもって育成するのかという課題を持つ教育活動。背景にはグローバル化、情報化、国際的な諸問題の深刻化などがある。実際に立場に立って演じるロールプレイやフィールドワークによって、協働社会の一員としての経験や学習を行わせること。協同社会の権利・義務を認識、一員としての自覚を持たせるという意味で重要。カリキュラムにおいては、既存国家の維持か、批判的に見る目を養うのかで分かれるが、前者の場合一つの価値観に陥るという批判がなされている。実際には教科（社会）、総合、特活が考えられる。 " },
            { term: "情報教育 ", meaning: "1998年のCSから導入された、情報活用能力＝メディア・リテラシーを情報及び情報手段を主体的に選択し活用していくための個人の基礎的な資質と定義し、育成しようとするもの。具体的にはNIE（News in Education）のような新聞活用の実践が行われる。教科としては、中学校の技術・家庭科の情報に関する技術、高校普通科の情報（必修）がある。他にも、キーボードの練習、インターネットでの資料集めなど体系化されている。しかし、十分なカリキュラムを確立していない、情報活用能力の評価、情報通信のコミュニケーションであるICT、教員自身がメディア・リテラシーを身につけることなどの課題がある。 " },
            { term: "いのちの教育 ", meaning: "食生活の乱れ、いじめや不登校などの学校問題に取り組み、自他の命を大切にするための教育。具体的には保健体育・道徳・特活などでの性教育、個食（塾などによって家族団欒の食事の場が失われる）と孤食（家庭で一人で食事をとり寂しさを感じていること）の問題を取り扱う、健康に関する指導の一環としての食育がある。他にも、金森俊朗の妊婦やガン患者との対話など、教師個人での実践もなされている。教職員の共通理解、家庭や地域の連携、各教科の中で体系化を進めること、生徒の発達段階を考慮することなどが留意点。メディア・リテラシーの観点も必要。 " },
            { term: "キャリア教育 ", meaning: "2000年前後から導入された、生徒一人一人のキャリア発達を支援し、そのために必要な意欲・態度や能力を育てる教育＝勤労観・職業観を育てる教育とされる。進路指導と本質的には同じだが、就職や就学の指導だけでなく、主体的に進路を選択する能力・態度を養うこと。この背景には少子高齢化、フリーターの増加などがある。全領域（教科での知識、総合での社会との関わり）で展開され、相互の関連性・系統性を保つこと。また、体験活動が重要なポイントとなるが、地域との連携、活動主義にならないように事前・事後指導をすることが必要。 " },
            { term: "生涯教育 ", meaning: "1965年、ポール・ラングランが提唱し、波多野完治によって日本に広まった。単なる成人教育だけではなく、初等教育から全てを統合し、カリキュラムを立てるという考え方。総合での「学び方の学習」に表れている。成人教育では、成熟した自律的な存在であるため、彼らが抱える学習ニーズから出発し、それに答える必要がある。マルカム・ノールズのペタゴジーに対するアンドラゴジーは、自己決定を軸とした学習支援の一つ。他にも、山本恒夫が提唱した学習メニュー方式（学習機会を提示し、その中から選んで自分のメニュー＝プログラムをつくる）などがある。生涯教育の主体は主体は主催者ではなく、学習者にある。 " },
            { term: "表現教育 ", meaning: "個々の生き方や自己実現につなげていくために、生徒が言葉や身体の動き、作品を通して自分自身、内面世界を外の世界に表すことを目的とする教育。表現そのものを学ぶ（鑑賞活動）ことと、表現を通して学ぶ（ロールプレイ）ことの2つのスタンスがあり、主に芸術教科や国語・社会の表現を通して行うこと。生活綴方もこれに当たる。表現したい＝誰かとコミュニケーションをとりたいという観点から見ること、発達段階を踏まえたカリキュラムの作成、美術館や博物館との連携、PISA調査を踏まえての表現力をどうとらえるかが留意点。 " },
            { term: "生活 ", meaning: "1989年から小学校低学年の新教科としてできた。人々、社会や自然との関わりを通して、自立の基礎を養うことを目標とする。活動や体験を重視しつつも活動主義に終わらないよう学力を規定し、指導計画を立てること。他の教科との関連を考え、個人内評価と目標に準拠した評価をするとともに、知識・理解としての気づきを捉えること。 " },
            { term: "音楽 ", meaning: "1947年版CSでは、音楽の理解・感得が美的情操の養成となるとされ、戦前の徳性の涵養、皇国民錬成から転換した。1968年では系統主義に基づき基礎が導入されたが、1977年以降は表現と鑑賞の二本柱（楽曲指導という意味での一本立て）となっている。実践としては、1960年代の山元弘などの、楽曲の学習と別に音楽に関する知識を習得する「二本立て」カリキュラムが提案されている。他にも、環境音への気づきに始まり生徒の即興的な音楽表現を重視する創造的音楽学習の取り組みもなされている。西洋音楽以外への着目、芸術音楽以外への着目が課題。評価は、1972年の「オール3」事件を踏まえて、音楽と教育を結ぶものは何か、また態度はどう評価するかを考えることが重要。 " },
            { term: "図画・美術 ", meaning: "2008年CSでは共通事項が設けられた。研究としては、感情の抑圧を取り除くことを重視する創造美術協議会、その創造を楽観論として批判する新しい絵の会、色や形といった造形要素の構成練習を勧める造形芸術センターなどがある。作品の完成を第一にし、教師が表現方法を決めてしまう作品主義が指摘される中、三原色と白、輪郭ではなく一点から隣へと描く絵に合わせて画用紙を切ったり張ったりするキミ子方式や、具体的な指導法を決める酒井式描画法がある。近年では美術館などと提携しての鑑賞活動も注目されている。評価は準備、学習の様子、作品、鑑賞カードなどから包括的に見ること。 " },
            { term: "技術、家庭 ", meaning: "個食・孤食を考慮すること。実践的・体験的な学習の充実を図ることと、問題解決的な学習をより一層充実させること。また、身近な消費生活と環境という内容が定められ、社会の変化に対応して主体的に生きる消費者としての態度を身につけさせること。目標を明確にすること、男女共修の意識を持つこと、家庭・地域との連携を図ることが課題。評価は、制作物・レポート・学習カードなどで、学力と深く結びついた態度を評価すること。 " },
            { term: "体育 ", meaning: "生涯学習の観点から、生涯ずっと運動をできるための体力と態度を養うこと。自他の危険予測・危険回避をするための安全教育と結びつけること。年間指導計画を立てる、ティームティーチング、習得型・活用型・探求型3つのスタイルを使い分けて授業づくりをすること。体づくり、体ほぐしの運動が重視されている。実践としては、佐々木賢太郎の『体育の子』での生活綴方を導入したもの、課題の修正や個別化（下手な生徒の達成度が低いという批判もある）がある。評価としては、自分で目標を立て自己評価をさせること、態度主義に陥らないように楽しさ体験と運動技能の向上を関連付けていくこと。 " },
            { term: "道徳 ", meaning: "道徳には、社会の中で守られるべき規範(ごみの分別)と、それが内面化され、行為として発揮される状態(分別してごみを出す)の2つがある。インカルケーション、品性教育と呼ばれる、共有価値を教育内容として教え、道徳価値の内面化をはかる方法と、役割習得(より広い範囲の他者の立場に立って感情・思考の推測をする)やロールプレイングによるモラルジレンマ授業がある。CSは前者の立場だが、徳目注入主義、価値の押し付けになると批判されている。何を道徳とするか、教科での道徳をどうするかが課題。評価は、要素に分けられないため、面接法、作文法など数値化しない方法をとること。道徳は「学制」で定められた「修身」に始まり、1880年に筆頭科目として位置づけられる。徳目主義、人物主義。戦後新教育では社会科が担うが、1958年において法的拘束力を持つ。教育基本法改正で徳目を教える方向が決まる。道徳が特別な強化に位置づけられる。" },
            { term: "総合的な学習 ", meaning: "1998年から導入された、生きる力＝社会の変化に主体的に対応できる資質や能力を育成するための時間。国際理解・情報・環境など横断的なテーマが設定される。多様な分野の知識に触れる機会、多様な知識獲得を実践する機会（フィールドワーク）、多様な視点から問題を協同して掘り下げていく機会を設けること。KJ法などで学級全体の評価、中間報告会での形成的評価、検討会・ポートフォリオ評価での総括的評価を行い、活動主義に陥らないこと。 " },
            { term: "特別活動 ", meaning: "運動会・修学旅行・卒業式など年一回の行事と、朝の会・委員会活動など定期的な行事が含まれる。起源は、アメリカでのスポーツ活動を課外活動として意義を認め、組織的、計画的に経験させたこと。日本は、世界でも類を見ない全員必修型の特別活動が盛ん。自治的な集団活動、知徳体の活動、達成感をもたらす、年齢の違う集団で活動するという利点がある。管理的性格が強くなりすぎないこと、特別活動の性格を他の領域でも生かすことが課題。評価は、個人と集団の関わり、実践活動の見とり、全校の教師の連携、指導要録への記載を留意して行うこと。 " },
            { term: "生活指導 ", meaning: "1920年からあるもの。大きく生活綴方と生活教育に分けられ、様々な実践がなされてきたが、それは国民学校期に否定される。戦後初期にはガイダンス理論＝アメリカ教育での生活指導が入るが、十分に展開されなかった。戦後生活指導の実践としては無着成恭の山びこ学校、宮坂哲文の生活綴方の定式化、大西忠治の民主的集団を通じて個人の自立を目指す学級集団づくりの実践（班―核―討議づくり）などがある。生活指導は社会状況の変化やそれに伴う生徒の変化の中で発展した。また生徒指導＝全ての生徒の人格の発達と学校集団での充実を目指すものも現代では用いられており、カウンセリング＝面接などによって来談者の適応上の問題などに心理的援助を与えることの充実（教育相談など）を図ること。 " },
            { term: "一斉教授 ", meaning: "一人の教師が多数の生徒を対象に、同じ教育内容を同時に教える形態。明治に入り、外国人教師スコットによって助教法がはいったことがきっかけ。もともとは18世紀末のイギリスで開発された。経済的効率のために行われるもので、画一性を助長するもである。しかし、机間指導などによって改善することもでき、形態のみでなくその指導の質を見ることが必要。 " },
            { term: "時間割 ", meaning: "時間割編成は、3つの方式がある。モジュール方式＝15分、25分というように基本単位に分けて時間割を編成するもの。ブロック方式＝90分、100分といった長い時間枠の中で教師が活動に応じて時間運営をするもの。きのくに子どもの村小学校はこれに当たる。集中方式＝曜日によって固定化した時間割に変化を持たせるもの。ある一週間を総合的な学習の時間として調査・発表させることなど。 " },
            { term: "授業 ", meaning: "人づくりを目指すもの。授業の要素は、基本的に教育目標、教材・教具、教授行為・学習形態、教育評価の4つで成り立っている（中内敏夫）。生徒が次々に手を挙げるハイハイ授業では、思考が必ずしも深まっているとはいえない。言葉や身体を通して教科内容を生徒に意識的に伝えようとする＝表現、人間のぞんざいが知らずに表れていること＝表出の違いを分かりながら、ノンバーバルコミュニケーションに留意して授業をすること。 " },
            { term: "能力別グルーピング ", meaning: "２００１年以降、日本では習熟度別指導という授業形態が広まった。これらは、イギリスでのストリーミング（全部）・セッティング（ある教科のみ）やアメリカのトラッキングと同じ原理で、個に応じた指導を目指すうえでの受け皿となった。しかし、能力別に分けることによって学習到達度はほとんど変わらず、逆に下位グループは学習意欲が低下するとの結果も出ている。これより、能力別グルーピングでは個に応じた指導ができないといえる。さらに、これによって生徒を集団の一員としてしか見ない一斉教授が誘発されるとも言われている。指導方法に生徒を合わせていてはいけないことを学ぶべき。 " },
            { term: "個に応じた指導 ", meaning: "学力が不十分な生徒には補充をし、もっと学習したい生徒には発展学習を行うなど確かな学力を保障するもの。大きく、教授の個別化＝一定の学力を保障するものと、目標の個別化＝目標も方法も個人差に応じて変えるもの（よくない）がある。教授の個別化には、学力に応じる＝プログラム学習やマスタリー・ラーニングなどの立場、適性に応じる＝クローンバックが提唱した学習成果の違いを個人的な特性と教授方法との相互作用に着目して説明する適性処遇交互作用の立場、興味関心に応じる課題選択学習の立場がある。学級集団を解体し、より少人数の学級集団へと再編成するためにティーム・ティーチングやオープン・スペースの導入が考えられる。能力別グルーピングはよくない。 " },
            { term: "授業研究（実践記録） ", meaning: "日本ではペスタロッチ主義に始まっている。研究授業は学校などに与えられたテーマに基づいた授業を参観者に見せるものだが、授業研究は教師が日常的に行っている授業を参観者に開き、それを通して検討し課題の共有化をしていこうとするもの。実践記録は、教師の教育実践における実践的力量を形成・向上していくための研究活動や研修を狙いとして作られる記録のこと。有名なものとしては、カルテや無着成恭の山びこ学校（生活綴方の実践）、島小方式（斎藤喜博、複数の教師による授業記録）などがある。テープレコーダーによるT-C型授業記録＝教師（T)と子ども（C)の発言をテープから再現するものもあるが、音声反応のみしかわからないという欠点がある。また、フランダースの相互作用分析（カテゴリ分析）もあるが、非言語コミュニケーションを捕らえられないという欠点があり、エスノグラフィー（対象を観察可能な限りで見ること）では、教室の文脈的意図に対する敏感さと洞察力、解釈が求められることに留意すること。ストップモーション方式（ビデオ撮影されたものを再生してみる方法）では議論が授業に即してできる、問題を共有化できる、誰でも口出しできるというメリットがあることが指摘されている。 " },
            { term: "板書 ", meaning: "黒板に文字・図・絵などをチョークで書くことによって、生徒の学習を援助する働き。指導内容の提示、それの要約・整理によって授業過程を明確化する、生徒の思考活動を触発するなどの機能がある。大西忠治は板書を体系的板書=授業内容を体系的にまとめる（系統的な知識の構造的理解にはよいが、一方的な授業と結びつきやすい）、表現的板書＝生徒の発言をまとめる（生徒に新たな発言をもたらす、発言間のつながりに気付かせる点で有効）、構成的板書＝つかませたい主題をはっきり持ちつつ、集団思考を組織していくもの（綿密な板書計画と指導技術で劇的な学習経験を生む）の3パターンに分けている。意図的に使い分けることと、ほかの教具と組み合わせる際に、役割を分散させて授業に幅を持たせること。 " },
            { term: "教師の指導言 ", meaning: "授業をつくるうえで重要とされる教師の話し言葉。大きく発問、説明、指示、助言に分けられる。発問は生徒の状態を知るためと、教科内容に即して生徒の思考活動を促し、教師が教えたいものを発見させるために問うものの二つがある。説明は、すでに知っている概念を使って分かりやすく述べることで、中核となる。役割としては新しい知識・技能をつけさせることと、その前提のために必要な説明を行うことがある。指示は、授業の中で生徒に行動・活動・作業などを命じたり、要請したりすること。管理的性格のものとその指示自体が教育的な指導内容のものとある。助言は、生徒の様々な活動の深化・発展を図るうえで、役立ちそうな言葉をかけること。励ましも含まれる。すべてにおいて、聞き手である生徒にその内容が届くことに留意すること。 " },
            { term: "ティーム・ティーチング（TT) ", meaning: "複数の教師対複数の学級という発想。TTには(1)授業の立案・実施・評価の過程において複数の教師が協力し学習集団の弾力的な編成を行いながら指導を行う方式（広義）、例えば交換授業、習熟度別にみられる2学級3クラスわけなどと、(2)複数の教師が授業場面において協力しながら一つの学習集団を指導する方式（狭義）、例えば一人が一斉教授、一人が机間指導、ディベートをやって見せるなどを指すものの二つがある。日本では1993年にTTのための教員加配が行われたが、調査によると戸惑いがあることも分かった。 " },
            { term: "机間指導とノート ", meaning: "教師が生徒の座席を順次巡回すること。個別学習や協同学習において学習状況を確認することがあてはまる。一斉教授においても、変化を把握する、考えをつなげるなどの役割がある。東井義雄は、ノートの持つ機能を、練習帳、備忘録、整理保存、探究的（機能）の4つを挙げている。特に、真の学びの実態を映しだし、机間指導を下支えするには後者二つの機能を重視すること。 " },
            { term: "教室 ", meaning: "一般的には、8m×8m×3mの普通教室＝一般教科と、理科室などの特別教室＝実技教科に分けられる。しかし、分けずに生徒の活動を引き起こす空間を作ることを考えるべき。アメリカのクローンアイランド小学校では、L字型の教室で作業場、教師コーナーなどに分けられている。日本でもオープンスペース＝教室を仕切る壁を取り払い、廊下やカーペットの空間と連続させ、様々な学習形態や人数に対応することが可能な空間を用意することが行われている。しかし、結局従来の一斉授業を行っている場合もある。グループ・プロジェクトをさせ、教師の話を聞くことが正しい授業の受け方であるという思い込みを変えることが必要。 " },
            { term: "図書室 ", meaning: "1953年に制定された学校図書館法によって学校教育において欠くことのできない基礎的な設備として設置が義務付けられている。しかし、盛んに活用してきたのは大正自由教育や戦後新教育などごく一部。調べ学習として用いるほか、教員の要請に従って資料を用意してもらう、図書以外にもCDなどの活用ができるなど、教育的活用をしていくことが求められる。また、これまでは学校司書＝事務職員を配置することで図書館の業務をまかなってきたが、1997年の学校図書館法改正によって司書教諭＝教員の資格と司書教諭の講習を修了した者の配置が義務化された。学校図書館による「調べ学習」のサポートの充実と、受け身的な学習形態から探究活動を中心に据えた主体的な学習形態への転換は、車の両輪のように進んでいくことになる。 " },
            { term: "学級集団 ", meaning: "学級には、人数が少ない場合に複数の学年を一つに編成する複式学級、単位制高等学校（定時制・通信制課程に多い）での学級、部分的な無学年制（全員読書の時間）などがある。小学校では学級担任制（生徒を細部まで見られるが学級王国になりやすい）、中学校では教科担任制（専門性が高まるが、生徒を見れる絶対的な時間が少ない）になっている。学級開き＝学年の最初の担任教師との出会いでの雰囲気作りに心がけること。日本の公立中学校では1985年以降、1学級40名が定員となっていたが、2001年にこの基準が緩和された。あらゆる文化は共同性の中にしか保有・創造されず、共同で学ぶことそれ自体の意義は多くの教育実践が雄弁に物語っており、学級集団は多くの可能性を持っている。 " },
            { term: "学級崩壊 ", meaning: "私語、立ち歩き、器物損壊、エスケープなどによって授業成立しなくなり、担任の指示に従わず、学級としての生活の全体が崩れてしまう現象。コミュニケーション不全、時間的ゆとりのなさなど、学校教育の体制と生徒の現実との間にある基本的な矛盾の表れが原因とされる。父母、地域でのコミュニケーションをとること。生徒の怒りや疑問、不安に共感し、生徒の存在をありのままに受け止めることが必要。また、授業の空洞化や評価の在り方が問われる。市民的協同を作りだしていくこと。 " },
            { term: "オルタナティブスクール ", meaning: "従来の標準的な教育を提供する学校に代わる特別なカリキュラムを実施する学校。イギリスにおいてニイルが設立したサマーヒール・ハイスクール、日本のきのくに子どもの村小学校が有名。日本では1970年代から、学問的卓越性から全人的発達へと目指して取り入れられた。具体的には、学校のタイプ（4つ）が分けられ、フリースクール、オープンスクール（壁なし学校）、改善された学校、通常の学校というように分けられる。しかし、自由時間が多い、基礎学習をおろそかにしている、教育目標の達成を軽視しているなど批判もある。 " },
            { term: "学校経営 ", meaning: "各学校が独自に設定した学校教育目標の達成に向けて、人的・物的経営資源を有効に活用し、最も有効な手段で学校運営を行い 「目指す学校」の具現化を図ること。1976年から研究開発学校の制度＝学習指導要領に依らないカリキュラムの編成を認める学校を実施し、教育特区では様々な実践がなされている。基本的に、カリキュラム開発は地方の教育委員会レベルであり、各学校ではない。よってカリキュラムの自主編成＝教師たちが民主的・合理的にカリキュラムを創造することには至っていない。学校に基礎を置くカリキュラムは、地域に根差したカリキュラムの開発に直接つながる。また、地域に開かれた学校＝アカウンタビリティを地域住民を巻き込んでいく形で行われることが必要。最近では中高一貫校、小中連携など学校階梯の柔軟化と共に、高大接続（校種間連携）も行われているが、実際は多くの場合大学の教員がオムニバスで入門講座を担当するものである。 " },
            { term: "教員組織 ", meaning: "従来の学校における教員組織は、校長や教頭といった一部の管理層と一般の教職員からなるフラット型（なべぶた構造）だと指摘された。それは教員各自に裁量権を保証する必要があるためであるが、実際には教員組織という観点から検討されることがあまりなかった。しかし、実際は必ずしもそうではなく、ピラミッド型まではいかないツリー型＝校長を頂点として各分掌がぶら下がっている構造になっていることが多い。これは、分掌間の連絡が乏しく、分掌が増殖し、教員の疲労感を増やす傾向にある。このため、企画部＝トップマネジメントチームなどによって、評価結果を上部組織にフィードバックすることが考えられる。 " },
            { term: "カリキュラムマネジメント ", meaning: "校長・管理職のリーダーシップのもとに、学校と地域が協力してPDCA＝計画（Plan）・実践（Do）・評価（Check）・改善（Action）のサイクルを稼働させる営みであるとともに、それを円滑に機能させるために、学校運営を行いつつ、特色ある学校文化を作ること。 " },
            { term: "指導要録 ", meaning: "生徒の学籍、指導の過程・結果の要約を記録し、その後の指導及び外部に対する証明等に役立たせるための原簿。指導機能と証明機能をもつ。以前は評定欄は相対評価であったが、2001年以降は目標に準拠した評価と個人内評価になっており、表現＝パフォーマンス評価を重視している。戦前の学籍簿が単なる戸籍簿にすぎなかったという反省から指導機能を重視して戦後作られたが、相対評価と証明機能の重視によってその理念は反映されなかった。そして、通信簿事件を受けて観点別学習状況欄を設けたが、相対評価であったため変わらなかった。指導要録は、区分的に総括的評価に相当し、それと別に形成的評価としての基本簿がある。フィードバックを前提として、学力モデル・評価指標・評価規準をどう設定するかが課題。また、観点別評価と評定との関連を分析と総合でどのようにとらえるか、それと同時に態度をこの分析・総合との関連付けが課題。 " },
            { term: "通知表 ", meaning: "学校での学習・生活を家庭に連絡する、成績が載る分重い意味を持つもの。指導要録とは異なって、実施に関する全てが教師・学校に任されている。しかし、実際は負担の軽減、二重帳簿を避けるために指導要録とセットにされるがちで、指導要録に対して指導機能を重視したものとされる。生徒の学習・生活の改善のために使うこと、家庭と連絡を取ること9が必要。学習・指導した内容だけを評価する到達度評価型の通知表も出されている。これは、態度を同列に扱わず、学力保障の立場で、全学年・学期で形式の異なるものという授業実践に寄り添ったものである。しかし、これでは領域概念＝教育目標を教育内容からとらえたものは測定できるが、能力概念＝教育目標を学習者の能力の側面からとらえたものは測れないため、能力表を用い、ルーブリックによる質的な規準の設置が必要。また、学力評価計画や自己評価を取り入れ、豊かな評価を築くこと。 " },
            { term: "内申書 ", meaning: "調査書とも呼ばれる、上級学校や就職先に下級学校の校長から提出されるもので、指導要録に基づいて行われる。戦前からある。日常的な生徒の学習や行動を監視・管理しているのではないかという問題も指摘されている。また、卒業生が起こした内申書裁判＝中学校側が作成した内申書の記載内容が高校の合否が決定したことに関して、入試において定員を超えた場合に内申書を用いることが問題視された。しかし、現在では目標に準拠した評価となり（最終的な判断は各都道府県にまかされている）、客観性の確保が問われている。そのため、評価規準の精密化・各中学校での成績分布の作成・研修会などが考えられる。学習到達度を点検するだけでなく、上級学校での指導の改善につなげることも必要。 " },
            { term: "教科書 ", meaning: "任意の学習集団において、一定領域の知識を習得する際に使用される教材として教授―学習上便利な形に編集された図書。教科の主たる教材であること、生徒用図書であり教師用図書は別にあること、文部大臣の検定を通ること、その起源は17世紀のコメニウスの「世界図絵」の出版とされること、教科書を教える、教科書でも教える立場に対して、教科書で教える＝批判的分析の教え方もあることが留意点。教科書研究としては真実性（歴史教科書問題）や系統性、学び方などがある。戦前は国定制（技術主義になりやすい）だったが徐々に認定制（国民学校期は国定制）から検定制になった。教科書攻撃（社会科教科書の左翼化）や家永三郎教科書裁判（歴史教科書検定の違法性を認める）にもあるように、教育水準の維持と創意工夫のバランスが大事。また、各学校や教師が自由に採択でき、教科書センターなどを利用して選ぶこと。教科書無償措置法により規制が厳しくなった一面もある。 " },
            { term: "教科内容・教材・教具 ", meaning: "教科内容は、概念・法則・事実的知識・技能などで、教材は教育内容を習得させるために必要な材料、教具は教材の物的手段または物化された部分に分けられる。教材は、（藤岡信勝によれば）文章、発問・問題、教具・学習活動に分けている。教材は、教材解釈（自分で読むことと先行実践を踏まえること）と教材開発（藤岡でいう上からの道と下からの道）がある。その価値は、学習者が教育内容を習得するのを有効に援助しえたか否かによって決定されなけれがならない。 " },
            { term: "機器 ", meaning: "1953年からNHKの学校放送、1970年代からのビデオテープレコーダー、1980年代からはコンピュータ（CAI）など。VTRで自分の行動を録画して視聴する「カガミ」的利用という方法もある。 " },
            { term: "協同学習 ", meaning: "2～6人の小グループに分かれて学習をおこなうこと。個に応じた指導と異なって、生徒が他の生徒とともに学習するという事実に積極的な価値を見出すもの。コーンは、競争よりも共同のほうが生産性を高めるという事実を示している。留意点は、グループの人数をはじめは2～3人の小集団から始めること、協同で考える必要のある適度に困難な課題を与えること、「なかよく」を強調しないことがある。日本では、佐藤学の学びの共同体が有名。 " },
            { term: "探究的な学習 ", meaning: "生徒自身に探求と試行錯誤のプロセスを経験させることで学習を組織すること。水越敏行の発見学習、仮設実験授業などが代表的。 " },
            { term: "問題解決学習 ", meaning: "日常生活から考えて、問題解決の思考過程に対応した学習過程を組織すること。デューイの反省的思考論がもととなっており、戦後新教育、社会科などが代表的。問題とは何かという課題と、系統性の課題が大きい。1990年代に入って生きる力が訴えられるようになると、問題解決的な学習が再び注目されるが、形式的な学習、調べ学習に終わってしまうなど課題もある。また予想外の出来事が意義深い出発点となることにも留意すること。 " },
            { term: "表現活動 ", meaning: "自分のうちにあるものを他者に伝わるように形を変えて外に表すこと。教科学習では、表現様式間のつながりと表現を受けとめる相手の二つに留意すること。取り入れることによって、授業づくり＝理解を深めていくことと、学級づくり＝きちんと言葉を届ける、言葉を受けとめるようにすることが考えられる。また、発表会などを通して成長させること。表現活動によって子どもたちの「積極性」や「信頼関係」を育てていく必要がある " },
            { term: "体験活動 ", meaning: "実際に体験して学ぶことで、間接経験では得がたい認識へと至ること。ケルンシュタイナーの労作学校論やデューイの経験主義、生活科、総合的な学習の時間が当てはまる。また、暗黙知＝ポラニーが提唱した言語化できない知識にも着目すること。斎藤哲瑯が行った調査で、生活体験が減ってきていることからも必要とされる。体験の時に自分が感じたこと、考えたことを学びにつなげていく点にあり、活動主義にならないように、計画すること。ワークショップなども有効。 " },
            { term: "プログラム学習 ", meaning: "スキナーの理論が発端となる。学習内容を細分化・明確化して学習者に与え、それに対する学習者の反応を即座に評価し次の学習内容を与えていく、自学自習を促進する個別学習の方法。ステップを踏むことで、効率よく確実に目標に到達できるようになるという発想が基になる。 " },
            { term: "ブルーナー ", meaning: "スプートニク・ショックを受けて、教育の現代化を引き起こした人物。「どの教科でも、知的性格をそのままにたもって、発達のどの段階のどの子にも効果的に教えることができる」というブルーナー仮説、教科の構造、基本的な観念の習得を強調し、全ての範囲を低学年から複数回にわたって教えるラセン形カリキュラム、学習と研究の態度、思考力を養う発見学習を提唱した。日本では広岡亮蔵が広めたが、CSの制限が強かったため、特に理科と数学での活用が主張された。しかし、その学問が社会にとって適切か、役立つものかという視点＝適切性が欠けていると批判もされている。 " },
            { term: "ブルーム（ブロック） ", meaning: "マスタリー・ラーニング（完全習得学習）を提唱した。これは、学習の程度は「学習に必要な時間」と「学習のために費やされた時間」の関係で成り立つという、キャロル・モデルを基にしている。そして、そこから、学習持続性、教授の質、教授を理解する能力は内容や方法によって統制できると考えられる。その学習では、まず教科目標分析表を作成し、それより最終テストを作成する。そのテストの到達基準を設定し、そこを目指して診断的評価・形成的評価によって現状を把握、補充学習を実施し、完全習得を目指す。この目標に関して、ブルームは教育目標の分類学を確立した。 " },
            { term: "ブルームタキソノミー ", meaning: "教育目標の分類学と呼ばれる、大学試験官がテスト項目などを研究する際の共通の理論的枠組みの必要性より、学びの深さを語る共通言語の提供のために開発される。認知領域・情意領域・精神運動領域から成り、それぞれ下位カテゴリーがある。認知領域は知識・理解・応用・分析・総合・評価、情意領域は受け入れ・反応・価値づけ・組織化・個性化のカテゴリーがあり、その関係は累積的・階層的構造となっている。実際は、縦軸に教育内容、横軸に分類学をとった二次元マトリックスを作り可視化することで、見通しを持った指導、要所での確かめができる。研究と実践の間を繋いだ、高次の認識過程・情意領域を切り開いたという意義があるが、基礎的知識の完全習得後に応用するという段階的な学習や、知識詰め込み学習になるとの批判もある。 " },
            { term: "フレネ ", meaning: "ルソー、ペスタロッチなどに影響を受け、学級を自由な学校共同体として規律を組織し、生徒の持つ自発的学習能力によって個別に学習していけるような教育の技術の開発を問題意識に持つ。具体的に、学校印刷機の実践と学校間通信をした。また、画一的な教科書に問題があると考え、協同的学習カードを作った。これは、非宗教教育協同組合を中心に全世界へ普及した。現在もなお、個別学習の教材として使われている。 " },
            { term: "プロジェクトメソッド ", meaning: "キルパトリックがデューイの経験主義を具体化した方法。子どもが自ら、学習の目標を立て、学習遂行のための具体的な計画を立て、実際に遂行し、結果を反省的に考察するというプロセスで展開される。 大正期に日本に導入され、大正自由教育に影響を与えた。、夏休みの自由研究や総合学習にも生かされている。  " },
            { term: "ドルトンプラン ", meaning: "アメリカのヘレン・パーカーストが創始した、教科ごとに実験室と呼ぶ資料の整えた部屋を設け、生徒の興味と能力に応じて学習を進める個別学習に特色があるもの。自由の原理と協同の原理がある。また、ハウス、アサインメント、ラボという3つの柱も特徴。 " },
            { term: "木下竹次 ", meaning: "奈良女子高師附小で合科学習を実践した。それは、生徒の興味や生活に即して設定した学習教材をもとに展開する活動の中に、複数の教科内容を統合して教授・学習を行う方法である。木下は、教科を分ける分科主義を生活を分離するとして批判し、生活単位を学習の題材とし、学習過程を生徒の相互補助による共同の学習過程としてとらえた（朝顔を用いて道徳、理科、数学、表現を学ばせる）。画一的で、教師中心主義を乗り越え、自律的な学習を目指したという意義がある。これは、文部省からの批判や、基礎的な学習内容の軽視との批判を受け、十分に発展されなかったが、国民学校令では綜合学習が認められる、今日での生活科につながる、といった功績を残している。 " },
            { term: "及川平治 ", meaning: "大正自由教育の時に、プラグマティズムの影響を受け、劣等児を救済することを実践的課題として個別教育の在り方を捜し、分団式教授法を提案した。及川は、生徒の生活経験や直接的な経験を重視して題材を生活化すること、また生徒自らが題材を構成する力を獲得できるよう、自身の判断と自主的・自立的活動に重きを置くことを教育基本とし、学習動機を引き出して生活経験を尊重することを動的教育と呼んだ。カリキュラムとしては、生活単位に基づいた学習・指導をし小学校カリキュラム改革案を提出した。その後、国定の教育課程を超えるものとして行政の弾圧を受ける。生徒の興味に即してカリキュラムを作り替えるべきだという主張は意義をもっている。 " },
            { term: "遠山啓 ", meaning: "数学教育協議会の一員で、1958年当時の教科書に反対し、水道方式とタイルの使用を提案した。水道方式は、筆算において前提となる一桁同士の計算と位取りの原理＝素過程の習得をし、その合成の計算＝複合過程を目指すもの。これは、計算だけでなく量・図形・数量関係にも取り入れられる。タイルは、位取りの仕組みや、十進法を教える際に数を料としてとらえるための媒介として用いる。一般から特殊へ、分析・統合という原理が教育でも有効だと示したことに意義があり実際に効果も上げているが、素過程の指導法（0や十進法と順序数の関係）の改善など改良の余地がある。また、遠山はゲームなどのたのしい授業を提案したことでも有名。 " },
            { term: "板倉聖宜 ", meaning: "仮説実験授業を提唱。問題ー予想ー討論ー実験という過程を繰り返すことによって、科学的認識を成立させるもの。この授業では、授業書＝教科書兼読み物と呼ばれるものを用いるが、それには問題を中心に質問・研究問題・練習問題・原理法則・読み物が書かれている。この問題は、偉大な科学者と同じ過程を踏ませるもの。教師は討論の際に司会や円滑に進める支援のみを行い、正しい予想へ導く必要はない。これによって、だれがやっても少なくとも最低限の成果をあげられることを目指したが、教材の系統性や認識に沿った教育課程が無視されること、科学的認識の社会的歴史的側面を軽視しているとの批判もある。 " },
            { term: "斎藤喜博 ", meaning: "授業を学校教育の中核として捉え、生徒を変革させる授業こそが最重要とし、授業を演出することが教師の責任だとした。また、学校づくりにも力を入れた。授業成立の条件として、的確な指導方法、集中のある授業など、9つの条件を設けた。授業づくりでは、生徒の躓きを「OOちゃん式まちがい」として学級全体で考えることことによって、正答主義では否定されてしまうつまずきを重要な柱として意義付けること、生徒の発言をわざと否定したり、反駁したりして「ゆさぶり」をかけ、新しい思考を生み出させること（「森の出口」の実践）などがある。斎藤は、その後優れた授業を典型としてその中にある法則や原則を解明していこうとする授業研究の在り方、教授学研究の会を設立した。 " },
            { term: "向山洋一 ", meaning: "「指名なし討論」の授業実践や、1985年以降教育技術の法則化運動を展開した。後者に関しては、跳び箱を全員飛ばせることが教師の常識とならなかったことを問題視し、その技術が共有財産にならなかったことを受けて、優れた教育技術や教育方法を集め、教師たちが共有化することを主張した。すばらしい実践を支えるいくつかの方法・技術を明らかにし、他人がまねできるように文章化することを目指し、「集める」「検討する」「追試する」「修正する」「広める」＝法則化を行った。また、基本理念として多様性・連続性・実証性・主体性の原則を提示している。この定石を学ぶこと、使うこと、自分の実践を文章化することが技量の向上につながるとしている。しかし、追試＝優れた実践の真似（発問・留意点など）による検討の視点の確保に対して、生徒の個性を無視する、うまくいかなかった場合の原因をどこに求めるかなど課題も指摘されている。 " },
            { term: "大村はま ", meaning: "国語科単元学習を推進した実践家の一人。戦後新制中学において、民主主義社会を切り開いていく言語生活者を育てることを目指した。言語生活に必須の力を、「明晰に考える力」と「話し合う力」にあるとの考えをもとに話し合いができ、言語文化の基礎力を養い、語彙を豊かにし、言語感覚を育て、発見・創造のための読書生活力を志向した学習生活のすべてを「学習記録」に収斂させることによって、独自の単元学習を展開した。大村教室では、学習者一人一人に合った教材を用意し、学習活動のヒントとなる「学習のてびき」を効果的に用いることで、学習者それぞれが優劣を気にすることなく、学習活動に取り組んでいる。明晰な能力分析を踏まえて単元を組織したことで、「はいまわる経験主義」の名のもとに批判された単元学習の再興のきっかけとなった。 " },
            { term: "個人内評価 ", meaning: "評価の規準をその生徒において、継続的・全体的に評価しようとするもの。相対評価と同様、戦前の絶対評価の反省から生まれた。過去の学力状況を規準に時間の経過しての進歩を見る縦断的個人内評価と、多様な目標を規準に生徒の長短を見る横断的個人内評価がある。これは現在までずっと続いているものであるが、歴史的には相対評価によって生まれる教師と生徒の苦しみを救済するための評価（成績は悪いがその頑張りを所見で評価する）として位置づけられてきた。2001年以降、目標に準拠した評価と個人内評価をどう位置付けるかを考えることが課題。 " },
            { term: "到達度評価 ", meaning: "相対評価の批判として1970年代半ばに登場した到達目標を規準とする立場。京都に代表される住民運動により提起。第一に学力保障の思想があり、そのために到達目標を用い、診断的評価、形成的評価、総括的評価に分けた独自の教授方略を持つ。特に形成的評価は要で、それによって到達していない生徒に向けた指導を変換していくことが求められる。教育実践にリアリズムを貫き、教育実践の改善と教授の個別化を迫る点に意義を持っているが、生徒の豊かな学習を縛る、外的な評価・結果の評価にすぎないという批判もなされている。 " },
            { term: "目標に準拠した評価 ", meaning: "到達度評価の流れを受けて2001年の指導要録から導入されたもの。生徒全員を共通の目標に到達させることを目指し、到達度評価の反省を生かして発展的な学力の育成に向けた評価。これを考える上で、1960年代のドメイン準拠評価（＝到達度評価）と1980年代の、様々な到達レベルを設定し、評価の指標として生徒の学力把握の実態や質を捉えようとするスタンダード準拠評価が参考になる。後者では、教師による指標と生徒の学習事例の視点を備えていることが特徴。目標に準拠した評価はこの両者を含み、かつ指導への反映、自己評価やメタ認知を育てることが求められる。 " },
            { term: "ゴール・フリー評価 ", meaning: "スクリヴァンが提唱。羅生門的アプローチの基礎理論。目標に準拠した評価（ブルームとは異なる）では、目標からはみ出た思わぬ結果を見過ごすことになるとして批判し、目標にとらわれない評価を提案した。これは、主に総括的評価において、プログラムを知らない評価者によって評価することで、先入観なく実際の過程を評価すること。目標に準拠した評価と対立するものではなく、教師の絶対的主観に疑問を投げかけるもの。プログラムに関係のあるステイクホルダー＝生徒、同僚、保護者などによって評価されることで、教育評価観を豊かに構築していくことが重要。 " },
            { term: "真正の評価 ", meaning: "説明責任として標準テストが多用された1980年代に、何を測っているのか、作為的ではないかという批判のもと登場した評価。提唱者はウィギンズで、その評価は「大人が仕事場や市民生活、個人的な生活の場で試されている、その文脈を模写すること」と規定している。実社会・リアルな課題を強調し、授業と評価を連続した関係にあるとして捉える。真正の課題は、ブルーム・タキソノミーでいう応用に当たるレベルの困難さを必要とする。構成主義的学習観が根底にあり、パフォーマンス評価を用いて信頼性を多少不問にしても妥当性を確保しようとする評価。 " },
            { term: "自己評価 ", meaning: "生徒が自分で学習を続けるために必要とされる評価。漠然とした評価を超えたフィードバック情報を得て、自分の活動を点検や確認、改善していくこと。そのために自分の認知についての認知であるメタ認知に着目する。メタ認知は、メタ認知的知識と、モニタリングしコントロールしていくメタ認知的活動に分けられる。この能力の育成の上では、共通理解を持った他者評価によって自己評価を吟味すること、自己評価の対象を可視化し、ポートフォリオを取り入れたりすることが留意点。 " },
            { term: "評価不要論 ", meaning: "特に1972年の東京と大阪の教師が生徒全員に通知表で③をつけたことから始まる。相対評価による序列化を問題視させたものの、評価の意義を失わせるきっかけともなった。 " },
            { term: "客観テスト ", meaning: "客観性を重視したテスト。解答以外の影響が少ない、マークシートなどは効率が良い、点数化して返せることが利点。「値踏み」を促す、偶然による正解が起こる、出題の主観性や形式・技術主義などが課題。具体例には正誤法（偶発性）、多肢選択法（主観性）、組合せ法（項目数の変更）、単純再生法（詰め込み主義）、完成法（＝空欄補充法、判読可能にする）、並べ替え法（丸暗記させない）がある。意義と限界を自覚すること。 " },
            { term: "自由記述問題 ", meaning: "知識や概念の相互理解、意欲などがわかる。技術主義にならないこと。文章によるものと、描画によるものに分けられる。前者は、短文での解釈と、自由に記述するものがあり、論文体テスト、作問法、認知的葛藤法、POE法があてはまる。後者には、概念地図法、ベン図法、KJ法、運勢ライン法などがあてはまる。運勢ライン法とは、小説などにおける心情の変化といった変数をグラフ化させるものである。 " },
            { term: "作問法 ", meaning: "作問させることで、暗記以上の内容理解を問う。算数の掛け算において、日常性から遊離した問題を作るなど、獲得した学力の質が明らかになる。生徒の相互評価にも有効。また、オープンエンドな問題を作らせることにも、「問いをもつ力」を育てることとして大きな意義がある。 " },
            { term: "認知的葛藤法 ", meaning: "構成主義に基づき、既有知識や素朴概念を「ゆさぶり」、「概念くだき」によってより高次な概念への調整、更新を行うこと。既有知識の把握ができ、形成的評価では指導との区別ができない。書かせるだけでなく、対話によって知ること。具体的には、あらかじめ既有知識が把握できる場合は仮説実験授業のようにする場合と、評価の場面において認知的葛藤を引き起こすものと二つある。 " },
            { term: "POE法 ", meaning: "予測（Prediction）、観察（Observation）、説明（Explanation）によって授業をすすめる。理科での適用が一般的だが、資料の解釈などにも使える。仮説実験授業が代表的。「仕掛け」を作るという授業づくりにもなる考え方。学び合い、解釈の多様性によって授業が豊かになる。 " },
            { term: "概念地図法 ", meaning: "事物間、知識間の関係についての生徒の理解を知るもの。論文形式ではないため、表現しやすいとともに、生徒自身も自分の理解をとらえやすい。診断的評価、テーマの設定、学習の前後での理解の深まりを自己評価、相互評価できる（一枚ポートフォリオ法）、という利点がある。形式に慣れさせること、明確な「答え」がないことに留意する。 " },
            { term: "ベン図法 ", meaning: "概念相互の包含関係を視覚的に確認できる。診断的評価として自由に描かせることや、包含関係をあらかじめ示しての説明として用いることもできる。生徒がベン図の描き方に慣れていること、重なるの意味について把握させていること、立体的な関係を捉えさせるときには不適、数学の教科内容としてのベン図と混同しないようにすることが留意点。 " },
            { term: "KJ法 ", meaning: "川喜田二郎が野外科学の必要性の主張の中で提案したもの。自由に批判なく意見を出し合うブレーンストーミングによってラベルづくりをし、「親近感のある」ものをグループ編成し、図解（A型）か文章化（B型）にし、発表する。目標設定や、子供の発言の記録による授業評価、分析にも使える。また、プレゼンテーション、報告書作成にも使える。生徒が慣れていることが留意点。 " },
            { term: "描画法 ", meaning: "広義では、概念地図法、ベン図法も含まれるが、狭義ではその制約もなく、生徒の理解の質を把握できる。素朴概念の掘り起こしや、小説の一場面を描かせることで、診断的評価、形成的評価として活用できる。また、「友情」など抽象概念を書かせてもよい。深層心理を探る心理検査と同様、教師の主観的な解釈だけでなく、生徒との対話をすること。 " },
            { term: "プロジェクト ", meaning: "一定期間かけてテーマについて調査し、レポートを仕上げること。パフォーマンス課題を用いることもある。テーマの設定から発表まですべての段階で評価される。教師によるフィードバックと自己評価、相互評価によって深められる。日本では、鈴木敏恵のプロジェクト学習が当てはまる。そこでは計画、情報リサーチなどをチームで行う、グループ・プロジェクトが行われており、評価にはポートフォリオが良いとされている。 " },
            { term: "口頭試問面接法 ", meaning: "紙がなかった西洋で発展した。意義としては、質問の意味を明確に伝えられる、回答を明確に把握できる、人格的な側面も評価できることが挙げられる。事前準備と時間の問題、恣意的にならないこと、生徒との信頼関係（ラボール）を築くことが必要。面接法は、特定の概念の理解度を問う事例面接法、現象を説明させる事象面接法、イメージを引き出す概念についての面接法がある。 " },
            { term: "フィードバック ", meaning: "feedback。効果的な行動を実現するために、自分の行動がもたらした結果をデータとして取り込み、次のより適切な行動のために活用するシステム。もともとは、ブルームらのマスタリー・ラーニングから。評価をするときにどのようなフィードバックを予定しているかを考えること。診断的評価では、目標づくりや指導計画に、形成的評価では、指導計画の改善・修正に、総括的評価では、単元目標としてのプロセスを評価し、ルーブリックを活用することがフィードバックへとつながる。 " },
            { term: "尺度 ", meaning: "評価で測定をする際に用いられるもの。社会科学では、観察可能な外的なものに客観化する必要があるという難しさがある。心理学では、名義尺度（低：クラス分け）、順序尺度（震度）、間隔尺度（摂氏温度）、比尺度（高：メートル）の4水準に区別してきた。より上位の尺度に適用される統計量は、下位の尺度には適用できないという特徴がある。学力という目に見えない存在を評価する時、筆記試験がよく使われるが、これは名義尺度でしかないことに留意しなければならない。 " },
            { term: "妥当性 ", meaning: "validity。ある評価方法が、どの程度当初の意図した内容の評価にかなっているかを問う概念。テストが測定しようとする概念が、実際のデータによって実証されるかどうかで妥当性の有無を見る構成概念妥当性として解釈されるのが一般的。個々の側面に分解すべき時（読むことを文章解釈、関心に分けるなど）と、そのまま複合的に評価すべき時（卒業論文など）がある。 " },
            { term: "カリキュラム適合性 ", meaning: "curriculum fidelity。ギップスにより提唱された、構成概念、領域、カリキュラムが明確に規定され、評価がカリキュラム全体をカバーしていることを意味する概念。客観テストでは、幅広い概念を評価するのには適しているが、高次の学力の評価には適さない、など。このため、パフォーマンス評価や、学力評価計画を立てる（逆向き設計）必要がある、などの問題点が分かる。 " },
            { term: "信頼性 ", meaning: "reliability。テストが測定しようとしている技能や達成事項をどの程度正確に測定しているかを問う概念。評価結果の精度や安定性を問うもの。2回実施された時に、似たような結果を示すかどうかのテストの信頼性、評価者間信頼性と評価者内信頼性というテストの採点の一貫性などがある。 " },
            { term: "比較可能性 ", meaning: "comparability。複数の評価者間で評価基準を共通理解し、同じ採点規則に従うことによって、評価の一貫性が保たれているかを検討する視点。特に、ハイ・ステイクスな評価の際に問われる。これを高めるために、評価結果を統一したり、評価過程を統一したりするモデレーションがとられる。評価過程を統一するほうが有効。具体的には、作品例の提供、訓練、統計的手法、査察（専門機関による抽出評価）、被評価者のアピール、グループ・モデレーションなどがある。 " },
            { term: "公正性 ", meaning: "equity。評価が公正かどうかを問う、評価の倫理的側面を扱うもの。異なる社会集団の平等を問う平等性（例：マジョリティとマイノリティ）、評価によって教育がどのような影響を受けるのかを見る結果的妥当性（例：標準テストによる予算配分）、評価への指導がどの程度認められるかを問う条件の明瞭さ（真正の評価）、公表と承認の原則（社会的に開かれ、認められること）の4つが問われる。 " },
            { term: "実行可能性 ", meaning: "feasibility。入手可能な資源と時間の限度のなかで、評価対象としなくてはならない人数の子どもを評価できるかを検討する視点。 " },
            { term: "学力調査 ", meaning: "学校で学ぶ生徒集団を対象として、学力実態を組織的・系統的に把握し、実証的なデータを提供しようとする調査。1960年代は学力そのものが、1970年代には低学力問題が問題となった。学力の分析には、平均値である学力水準、点数のばらつきである学力格差、対象となる学力の妥当性、質を問う学力構造、学習意欲の４つがある。標準テストは厳密であるが故に特殊な環境になること、また客観テストの限界を頭に入れることが必要。また、学力調査によって教育的環境、社会的環境を改善できるが、結果的妥当性の観点を見落とさないことが必要。 " },
            { term: "偏差値 ", meaning: "試験や検査における個々人の得点が、それを受けた集団の平均得点に対してどのくらい離れているかを、正規分布曲線に換算して示す相対評価の一つの尺度。該当試験の難易度や得点の分散が表される。日本では、1960年代、桑田昭三が受験に不合格となる生徒を減らすために初めて用いたとされる。しかし、偏差値の身を判断材料にして進路指導をしたことで、不本意入学、高校中退者が続出し、また高い偏差値を一義的に目指す偏差値教育が批判され「敗北宣言」を行った。それでも桑田は、不得手な教科を知ることができる、期待できる学力の範囲が分かる、などの利点を挙げている。弊害を克服する偏差値の活用が課題。 " },
            { term: "ルーブリック ", meaning: "パフォーマンス評価などで用いる質的な採点指針。成功の度合いを示す数値的な尺度と、各尺度に見られる認識や行為の特徴を示した記述語から成る評価指標。全体のまとまりとしての全体的なルーブリックと観点ごとの観点別のルーブリックがある。開発としては、試行をして多くの生徒の作品を集める、あらかじめ共通意識を持った数個の観点で採点する、一つの作品に3人以上かける、全員が同じ得点をつけたものを選び、吟味・ポイントの抽出を行うという方法がある。典型的な作品例を出しておくこと、モデレーションによって絶えず改訂すること、生徒自身にルーブリックを理解させること、生徒との対話で規準を問い直すことが必要。 " },
            { term: "構成概念妥当性 ", meaning: "構成概念（現象の背後にある技能や属性のことで、直接観察することはできないもの）がテストによって観察可能になっているか、実証可能になっているかを見ること " },
            { term: "３つの教育評価 ", meaning: "学習の前提となる学力や、新しい教育内容の生活経験を把握する診断的評価、形成的評価、実践上の反省を行い、評定をつけるための総括的評価のこと。形成的評価は、授業の上手い先生のエッセンス（机間指導）を共有財産にするために生まれたもので、小テストをすることだけではない。また、（東井義雄が「子どもはつまずきの天才である」と述べたように）生徒の「つまずき」を分析して適切な措置をとることと、即時に生徒へとフィードバックすること。 " },
            { term: "カリキュラム評価 ", meaning: "戦後初期のCSからある考え方。その評価は、教育目標がどの程度実現できるかを知ることと、カリキュラムの改善と再構成の資料を得ることとされる。この評価主体と改善主体は、教師である。しかし、歴史的展開においては十分に機能していない。その理由として1958年からCSが告示となり、評価に合わせてカリキュラムを改善しようとする条件が弱まったことがある。この評価には、目標に準拠した評価と目標からはみ出した結果へ目を向ける羅生門的アプローチを考慮すること。 " },
            { term: "授業評価 ", meaning: "授業評価は、教育目標と評価の関係を問う学力評価を踏まえて、教材・教具と教授行為・学習形態に焦点を当てる取り組み。教材・教具を見る視点としては、教材が目標を正確に担っている真実性、目標を代表することを意味する典型性、生徒にとって理解しやすい具体性、五感で捉えられる直観性、予想をひっくり返す意外性がある。教授行為にはわざ（発声法）・手法（机間巡視）・型（発見学習）があり、それらの領域に優れた教育技術の条件がある。また、90年半ばよりカンファレンス＝ビデオを利用し、授業の中で見落としていた生徒の表現をとらえ、見合って意見の交換、多くの教師で同じ教材などで行い、その比較で授業を検討するという取り組みがある。 " },
            { term: "教員評価学校評価 ", meaning: "教員評価では、教師の専門家としての成長と処遇への反映のバランスを考えること。競争的な報奨制度にならないため、客観性、詳細を知る権利、不服を申し立てる権利、関係教員組織との協議・承認に留意すること。学校評価では、自己評価と外部評価の関係づけにおいて、自己評価が基礎になって外部評価が実施されること、外部評価をする人は見識があること、齟齬があった際に調節をはかり学校改善につなげることが必要。最近では、ニューパブリックマネジメント（NPM）が注目されている。民間企業の経営手法であり、競争原理を導入しつつ数値目標化された事業計画と成果目標に関して事業評価と政策評価を厳密に実施し、学校組織を革新していこうとするもの。学校には説明責任が求められるが、教育条理になじむかが課題。 " },
            { term: "ハイ・ステイクスな評価 ", meaning: "被評価者にとって利害関係の大きい評価。入試、予算配分、採用、昇進などにかかわるもの。結果的妥当性が失われる危険があるという点に注意。具体例としては、内申書によって生徒の日常生活までが管理されること、統一学力テスト（全国一斉学力調査＝学テ）によって学力コンクール化したり不正行為が行われたこと、勤務評定による昇給を設けたことによって排他的な競争が行われたことが挙げられる。 " },
            { term: "校内研修 ", meaning: "校内の全教職員が自校の教育目標に対応した学校としての教育課題を達成するために共通のテーマを解決課題として設定し、それを学内・外の関係者との連携を踏まえながら学校全体として計画的・組織的・科学的に解決していく実践の営み。実践家である教師が、自身の実践の現状分析・計画・実践・評価するサイクルを繰り返すことで、教育の向上・変革を目指すアクション・リサーチを行うこと。また、研究授業を行い、その後教師で検討会を行う授業研究は日本の優れた文化とされる。ワークショップなどで、KJ法やルーブリックづくりをすること、外部の専門家の意見を聞くことも必要。 " },
            { term: "参加 ", meaning: "自己評価だけでなく、教師による評価の規準づくりに生徒を参加させること。これまでは、生徒が未熟であるため教師が「代行」して目標設定をするという考えが主流であったが、生徒に移行せず教師が独占する危険が指摘されている。そんな中、1994年、人間としての権利を子どもに与える子どもの権利条約を締約したこともあり、社会を構成する一員として目標や評価の設定に参加させる取り組みが行われている。この試みは、ポートフォリオ検討会に顕著に表れている。 " },
            { term: "アカウンタビリティ ", meaning: "説明責任と訳される、学校が業務や活動の目標をどれだけ効率的に達成できたかを対外的に立証する責任。具体的には学力調査、学校評議員制や学校運営協議会、保護者会、授業参観、情報公開などがある。1970年代のアメリカで盛んになったが、標準テストの結果で予算の配分、教職員の処遇を決めるなどし、学校間競争の激化、授業の委縮化を招く競争的なアカウンタビリティとなった。そうではなく、パフォーマンス評価を取り入れる、ステイクホルダーを参加させるなどして、自律的で民主的な学校運営のためにアカウンタビリティを使うことが必要とされる。 " },
            { term: "カルテ・座席表 ", meaning: "上田薫が静岡市立安東小学校で取り組んだ、生徒一人一人を生かすための手立て。個々の生徒について、予測と違うものを発見したときにメモしたものを継続的に続けたものをカルテと呼ぶ。これによって、子どもの縦断的な把握ができる。それをある時点でクラス全員の座席表に書きこむことで、一人一人を活かした指導の計画をするものが、座席表と呼ばれる。これは、授業展開と1枚の紙に書き表して座席表授業案を作成することもできる。また、この両者は、単元計画と照合しながら反省・検討すること。内的評価の重視・蓄積によって、評価の断片化、点数評価（結果主義）の矛盾を乗り越えようとする。 " },
            { term: "教育的鑑識眼　　（教育批評） ", meaning: "アイスナーが、行動目標を部分的に批判して提唱したもの。鑑識眼は、指導的な観念（＝対象の背景にある伝統や習慣、対象の本質についての理論）の理解を背景として、その作品に浸透している質を識別すること（生徒の声を単なる生徒の騒音と聞き分ける）。教師は皆この鑑識眼を持っており、批評活動によって洗練される。この教育批評とは、その行為が文章表現によって公開される公共性を持っており、その批評を読むことによって読者の鑑識眼を洗練させるという役割を持つ。具体的には、教育哲学などの知見、教育実践家としての経歴を踏まえてクラス活動の質の臨場感を文学的言語で活写する。 " },
            { term: "教育測定運動 ", meaning: "教師の評価が信頼性の低い主観的なものであることを批判し、評価方法の客観化・科学化に尽力した運動。大正末期から知能テスト・学力テスト・性格テスト・適性テストなどが多く作成された。その源流はアメリカにて、口頭試問や論文体系式の筆記試験が曖昧で主観的であると批判されたことに始まる。ソーンダイクが「すべて存在するものは、何らかの量において存在する」とし、測定可能であるとし、ある一定の集団の中での相対的な位置関係を尺度とする。これによって1920年代に多くのテストが作られ、またビネーテストの導入がなされた（1930年代に人格的観点・生活や経験の観点から批判される）。日本では岡部弥太郎、田中寛一らが、考査を客観性にかける部分が大きい、標準が不明確、要素の分析がなされないなどの観点から批判し、取り入れた。これは、大正自由教育における個性尊重の主張と一致し、個人差に応じた教育・個性を尊重した教育への根拠として位置づけられたが、結果、学力差が能力差に結び付けられ教育可能性の無視、進路決定のための道具となった。 " },
            { term: "アメリカ ", meaning: "1983年の「危機に立つ国家」以降、学力向上が課題とされ、ナショナル・スタンダードが開発される。ナショナル・スタンダードは、実施すべき教育内容を定める日本とは異なり、各地域が独自に設計するカリキュラム、授業、評価の方向性を示すモデル、基準である。スタンダードは、各教科の知識・技能を表す内容スタンダード、学年ごとに具体化したベンチマーク、習熟レベルを示すパフォーマンス・スタンダードがある。　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　スタンダードの強化とともに、2002年の「一人の子どもも落ちこぼさない（NCLB）」法によって競争的なアカウンタビリティがもたらされた。　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　大学進学段階でのみ選抜があるが、一般には独自の選抜試験は行われない。アドミッション・オフィスが志願者を総合的に判断し、ハイスクールの平常成績であるGPAと全国共通テストで合否が決まる。オレゴン州のように、パフォーマンスを取り入れ、高大接続を行っているところもある（PASS）。 " },
            { term: "イギリス ", meaning: "日本と同じナショナル・カリキュラムで、ナショナル・テストもある。ナショナル・カリキュラムは、技術・地理などの10教科が基礎教科とされ、その中の英語・数学・科学がコア教科とされている。各教科には、内容・技能を規定した学習プログラムと、その各段階であるキー・ステージと、到達目標がある。学習した結果、生徒についた力を評価基準としているところに特徴がある。　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　学校外の資格授与団体の資格試験が成績となる。普通資格、職業資格、業務資格がある。評価は、教師による評価と、GCSE、GCEなどがある。また、長期的ルーブリックが用意されている。学校の成績は、パフォーマンス・テーブル（リーグ・テーブル）として公表されており、学校選択の資料になっているが、学校間格差の拡大になると批判もされている。 " },
            { term: "フランス ", meaning: "課程主義、また学校教育は客観的知識の伝達を義務とする知性主義に基づき、学習指導要領がある。落第が多いため、初期学習期、基礎学習期、深化学習期という3つの学習期を設けた。成績が不十分でも、学習期内のその箇所のみを直せばよく、落第は例外的となった。学校は、独自の「学校教育計画」の作成が義務付けられ、学校自治を重視している。語学（フランス語）の重視や、共通基礎＝フランス語、数学、市民権行使のための人文的・科学的教養、外国語、情報通信を重視したカリキュラムが展開されている。　資格試験型のバカロレアがある。論述形式で、その平均点が一定以上であれば合格である。　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　社会階層や家庭の文化的状況の格差による教育機会の不均衡が指摘されている。 " },
            { term: "ドイツ ", meaning: "各州が政策決定の権限を持っており（文化高権の原則）、独自に教育政策を決める。複線型の教育課程で、基幹学校、実科学校、ギムナジウム、総合制学校のどれかへ進む。これは、社会的再生産という批判がされた。またPISAショックの影響も受けて、生徒が獲得すべき能力の基準を示す教育スタンダードを設定する。これまで、テストのなかったドイツ人にとって普及に困難が伴っている。　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　評価はもともと6段階の相対評価であったが、1968年から目標に準拠した評価への移行をしている。また、個人内評価であることばによる評価を行っている。その主流は、各教科における基準に沿って評価する項目型通知表ではなく、自由に記述する報告型通知表である。それをフィードバックとして実践している。 " },
            { term: "中国 ", meaning: "606～1905年までの科挙制度があり、この受験偏重教育は応試教育と呼ばれて批判されている。それに対し、1990年以降徳・知・体すべての発達を目指した素質教育への転換が図られている。2001年から、教育課程の管理が国・地方・学校に分けられ、地方分権へと移行している。また、まだ実験段階ではあるが、2001年から教学大網が課程基準になり、過程（プロセス）や感情・態度といった観点からの目標の記述もなされている。　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　受験戦争をなくすため、優遇された公立学校である重点学校の廃止、越境入学の禁止を行っている。また、卒業試験と進学試験を分け、前者を資格試験、後者を選抜試験としている。いずれにせよ、まだ実験段階である。 " },
            { term: "経験主義 ", meaning: "生徒の生活から出発して、その生活の改善を目指して組織された経験の系列とそれを獲得する方法。デューイ、コア連、戦後新教育、問題解決学習など。生活綴方は別の立場をとる。 " },
            { term: "系統主義 ", meaning: "飛躍的に進歩する現代の科学技術に追い付くために、現代科学の内容と方法でもって教育内容をドラスチックに再編成するもの。ブルーナー、教育の現代化、1958年、1968年のCSなどがこれに当たる。民間研の遠山啓、板倉聖宜らはこれとは別。 " },
            { term: "構成主義 ", meaning: "学習者は、学習対象に能動的に働きかけ、その意味を創造し使いこなす存在で、知識は構成されている文脈を学習者自身の関わりの中で理解されていくべきとするもの＝現実は主体の認知メカニズムを通して構成されるという考え方（アヒルとウサギ）。ピアジェの発達理論＝生徒が外界とのやりとりの中で事物の認識、問題解決を行うとしたことがあるが、個人主義的、心理学主義的だと社会構成主義的の立場から批判された。レイヴとウェンガーの正統的周辺参加論などがある。素朴概念、メタ認知など、教育的活動に取り入れる際の示唆となる。 " },
            { term: "構築主義 ", meaning: "現実は人々の言語を用いた相互作用によって構成されるという考え方（セクハラ）。現実は客観的に存在して人はそれを写し取るのではないという点で構成主義と非常に近い。 " },
            { term: "社会的構成主義 ", meaning: "知識や現実の構成は社会的・歴史的・文化的な状況のもとでの人々の相互行為を通じて行われるとする考え方。ウィゴツキー学派や状況論的アプローチ＝認知を個人の頭の中で生じるものではなく、状況に埋め込まれたものとして捉える立場がこれに当たる。 " },
            { term: "技術主義 ", meaning: "教授行為・学習形態が教育目標、教材・教具の正解と隔離されていること。戦前の師範学校は教科書を絶対視していたという点でこれにあてはまる。 " },
            { term: "課程主義 ", meaning: "一定の課程を習得したことを試験などによって認められれば進級を許されるというもの。飛び級、落第がある。とくにフランス、明治の等級制などがこれにあてはまる。日本では、高校、大学がこれ。 " },
            { term: "履修主義 ", meaning: "必要日数を出席して満たしていれば自動的に次の学年に進級できるシステム。ある意味一回きりのカリキュラム＝単線型になることに留意。日本では、明治の学級制に始まり、中学校義務教育まではこれになっている。 " },
            { term: "習得主義 ", meaning: "課程主義と同義。 " },
            { term: "年齢主義 ", meaning: "履修主義と同義。年数主義とも呼ばれる。学年進行に伴って自動的に進級を認定するもの。日本のカリキュラムはこれ。 " },
            { term: "態度主義 ", meaning: "知識よりもそれを学び使いこなす主体性が大事など、学力の中心に態度をおくもの。日本の教師の多くがこれに陥りやすい。代表的なものは、広岡亮蔵の三層モデル。 " },
            { term: "集産主義 ", meaning: "社会における自由放任の状態に対して、公共の福祉のために中央集権的な統制の必要を強調する信念や方法。社会の協同的性質に基づいた経済をめざす。カウンツなど。 " },
            { term: "人格主義 ", meaning: "人間の意識と社会的実践とを切り離し、その限りで諸価値を統一する主体として人格を把握しようとする。この立場では、人格形成はもっぱら認識や思想形成のレベルで捉えられ、行動は問われなくなる。 " },
            { term: "作品主義 ", meaning: "作品の完成度を第一にし、教師が完成のイメージや表現方法を決めてしまって、生徒が受け身の立場になること。現在の図画・美術ではこの傾向が強い。 " },
            { term: "能力主義（原理） ", meaning: "出自や経済的背景とは無関係に知的能力を公平かつ客観的指標で評価できることを前提として、上級学校や一般社会に移動・接続できるという考え方。排他的な個の能力育成を助長することも多い。 " },
            { term: "明治 ", meaning: "1872年、学制が公布され、身分にかかわらず国民全員が学校に行くべきであるという方針が示され、日本における近代学校制度が始まる。小学教則では等級制が採られ教科の数が多くなっている。しかし、あまりにも高い理念だったため、教育令に伴い、廃止された。1880年の第二次教育令では小学校教則網領が制定され、ペスタロッチの開発教授の影響を受けた観察・実験が取り入れられた。その後、森有礼のもとで小学校令が出され、改訂版では教育の趣旨は国体を守る臣民養成とされた。その後1900年の第三次小学校令によって昭和初期までの大要が決定された。また、教科書が検定制から国定制になったことによって、国家の統制が強まった。 " },
            { term: "大正 ", meaning: "世界に伴い、日本でもブルジョワジーが政策決定へと進出し階層分化が進むにしたがって、大正デモクラシーが起きた。これに伴って大正自由教育と呼ばれる生徒の自発性や個性を尊重する教育が行われた。1919年の小学校令改正では、修身だけでなく各教科において国体精神の涵養が目指された。当時の具体的な民間教育は、樋口勘次郎の活動主義や谷本富の自学輔導にその源流があるとされる。有名な実践としては、師範附属小学校や私立小学校での実践が多く、及川平治の分団式教授法、木下竹次の合科学習、中村春二の成蹊小学校、沢柳政太郎の成城小学校、野村芳兵衛の児童の村小学校などがある。 " },
            { term: "国民学校 ", meaning: "1941年に国民学校令が公布され、国体の本義を実現する皇国民を養成する機関として国民学校が位置付けられる。大きく国民科・理数科・体錬科・芸能科・実業科に分類され、特に体錬と芸能に時間が費やされた。これは、国民としての資質を養うという観点からの経験主義でも系統主義でもないもの。ここでは、綜合授業＝家庭の未分化的な生活から学校の分科的教授に移行する過渡期における未分化の教授が認められ、大正自由教育の合科学習の研究を評価していながらも個人主義的傾向を肯定はしていない。 " },
            { term: "戦後新教育 ", meaning: "第一次教育使節団報告書（アメリカからの教育使節団）に伴って、1946年新教育指針が出され、軍国主義および極端な国家主義の除去、民主主義の徹底、平和的文化国家の建設が論じられる。また、教育基本法、学校教育法が相次いで制定され、学習指導要領が1947年に試案として出される。これに関して、梅根悟を中心としたコア・カリキュラム連盟が発足、生活単元学習＝問題解決学習を中心に地域教育計画＝地域の実態調査をして教育内容を決定する日本のカリキュラム改革運動のひとつなどによって、川口プラン、本郷プランなどが出された。エバリュエーションの概念が入った。 " },
            { term: "現代化 ", meaning: "生活単元学習が「はいまわる経験主義」として批判、学力低下が叫ばれ、活動主義に陥っているとして批判された。それに対して、系統性を重視した教育課程編成（逆コース）が目指された。民間教育研究運動としては、数学教育協議会の遠山啓、科学教育研究協議会の板倉聖宜らがいる。しかし、文部省の教育内容の現代化では、能力主義に伴い、詰め込み教育や落ちこぼれ、落ちこぼしが指摘されるようになった。 " },
            { term: "精選 ", meaning: "1977年の学習指導要領から、人間性重視への転換がはかられ、教育内容の精選が叫ばれるようになった。教育課程とは、子ども・青年に望ましい発達を保証するために学校で行う教育的働きかけの計画とされ、教育内容を量的に減少して質的に高めることが叫ばれた＝新しい学力観。習熟度別、到達度評価の考えもできた。 " },
            { term: "1947年版 ", meaning: "1946年、アメリカからの教育使節団の提言をうけ、教科課程としてのCSが試案として出される。デューイの影響を受けて、問題解決能力の育成を目標とした。戦前の修身・日本地理・歴史が廃止され、社会科が導入されたことが特徴。作業単元を組ませ、生活経験を系統的に組織することが目指された。例として桜田プランがある。 " },
            { term: "1951年版 ", meaning: "試案として生活・経験がよりいっそう強調された。8 教科が4領域に編成され、児童会・クラブ活動・学級委員が取り入れられた。各教科は生活単元学習が展開され、同心円的に経験を拡大する方法がとられた。 " },
            { term: "1958年版 ", meaning: "基礎学力低下の批判を受け、告示とされ法的拘束力をもつとともに一般編がなくなり、小中高に分けられた。特に算数・理科において系統主義への転換がなされたこと、道徳の時間が特設されたことが特徴。当時、生徒の能力に応じた進路指導や全国での学力テストがなされ、様々な人によて学力モデルが提唱された。 " },
            { term: "1968年版 ", meaning: "教育内容の現代化の影響を受けて、小学校では集合・関数といった概念が取り入れられるなど、主に数学・物理・化学での改訂が行われた。これによって落ちこぼれ・落ちこぼしが指摘されるようになる。 " },
            { term: "1977年版 ", meaning: "「ゆとり」をキーワードに、人間性豊かな児童の育成と、基礎的・基本的な内容を重視することが目指された。また、CSが大網的な扱いとなる、国歌が取り入れられ公民的資質の育成を目指す、中学校時間数の11%の削減や教育内容の削減、週1～2時間程度の「ゆとりの時間」設置などが特徴。個性に応じた教育のため、必修科目の弾力化と科目選択性の強化、習熟度別学級編成が推奨された。 " },
            { term: "1989年版 ", meaning: "「新しい学力観」と呼ばれる、知能や技能の習得よりも意欲や態度、思考力や判断力など高次の学力が重視された。小学校低学年での生活科の新設、選択科目の幅の広がりなど、個に応じた指導の推進がなされた。 " },
            { term: "1998年版 ", meaning: "グローバル化と情報化を受けて、ゆとりの促進、個性を生かす教育、生きる力の方針を立てる。社会の変化に主体的に対応できる資質や能力である生きる力を育むため総合的な学習の時間が設置された。基礎・基本の徹底と個別教育は、能力差によって個別的に教育内容を決める自由競争原理を一層推進した。総合学習は、私立和光小学校の実践が有名だが、学力低下論争を引き起こし、2003年に「学びのすすめ」アピールをだしCSを一部改正したが、結果学力格差になるとの指摘もされた。 " },
            { term: "2008年版 ", meaning: "OECDの調査（PISA調査）の読解力が2003年に低下したことを受けて、新しい情報・知識などが政治・経済をはじめ社会のあらゆる領域での活動の基盤として重要度を増す「知識基盤社会」における「生きる力」の育成が目指される。OECDが学力の国際標準として示した概念＝キー・コンピテンシーも考慮される。また、知識・技能、思考力・判断力・表現力、意欲を三層とする確かな学力を提案した。特に学習意欲が低いことを懸念している。さらに、学習論では習得と活用、探究が特徴。習得では形式知だけでなく暗黙知も重視され、活用では知識・技能を活用する学習活動の充実が目標とされた。学習内容と学力の二極化を招かないことが必要。 " },
            { term: "入試 ", meaning: "下級学校から上級学校への進学を希望する者に対して課される入学要件の一つ。科挙制度がその源流。日本では、戦後に新制高校・大学が発足するとともに進学率が上昇、業績をもとに社会的地位などを決める＝メリトクラシーが浸透、学歴崇拝の風潮も広まる。試験には大きく選抜試験＝日本などの定員を超える希望者を成績によってふるい落とすシステム、偏差値などと、資格試験＝修得主義、到達主義と親和するバカロレア、アビトゥーアなど。選抜試験は下級学校と上級学校を分断する、競争をもたらすこと、資格試験は入学者数が変動するなどカリキュラム編成上の課題がある。高校入試では、学校独自問題を課したりするところもある。しかし、目標に準拠した評価への不信から、進学校では学力検査、それ以外では多様な方法という学力格差も起きている。 " },
            { term: "大学入試 ", meaning: "戦後、進学適性検査や進学適性能力テストが行われたが、1977年からは大学入試センターが開設、共通一次学力試験が始まる。そして、1990年からは大学入試センター試験が実施された。最近では、一芸一能入試＝秀でた能力を重視して選抜する方法、AO入試などが行われている。AO入試は、私立大学を中心に行われており、日本のAO入試は、定員の一部に限られている、直接面接をするなど比較的時間がかかる、志願者の能力・意欲などを総合的に判断しようとしていることが特徴。これには、丁寧な入試として志願者とつながるという意義があるが、評価規準の不明確さ、校長推薦との違いが分かりにくいなどの課題もある。これから資格試験に向けていくことが求められている。 " },
            { term: "接続 ", meaning: "アーティキュレーション。異なる学年間や学校段階を垂直につなぐ関係などを指す時に使われる。今日では、入試は上級学校と下級学校を分断するものではなく接続するものとして位置付ける必要性が求められている。具体的には相対評価の選抜型試験から脱却し、目標に準拠した評価に基づく資格試験型へと移行すること。 " },
            { term: "リテラシー ", meaning: "もともとは「話し言葉」と対置された「識字能力」や「文字の読み書きの能力」と訳されてきたが、現代では学校が提供する教育内容という意味で用いられている概念。 " },
            { term: "文化的リテラシー ", meaning: "ハーシュにより提唱。当該言語文化における読み書きに必要とされる文化的な知識を身につけることを意味する。既存の支配的な語彙を共通に身に着けさせることで、ワプスの文化が聖典としてあらゆる人に押し付けられることで文化的多様性が排除され、マイノリティのアイデンティティが抑圧されると批判された。 " },
            { term: "批判的リテラシー ", meaning: "ジルーが提唱。リテラシーに、支配階級による支配を体現するものとなる＝権力関係の再生産と、支配から人々を解放し批判的認識を育てるものという諸刃の剣としてみる。この前者に、機能的リテラシー論＝社会の一員として基本的な生活能力を獲得したり社会参加の上で必要な読み書き能力を、経済的な観点から労働者に身につけさせ、支配ー従属関係を強制すると指摘した。また、西洋の支配的文化の普及を志向するリテラシー論もあると指摘する。代表的なものが、ハーシュの文化的リテラシー論で、ワプスの文化が聖典としてあらゆる人に押し付けられることを指摘した。そこで、ジルーは複数性に着目し再生産論に一定の評価を与え、フレイレの主張に学びながら批判的リテラシー＝人々が自らの個人的・社会的世界を批判的に読み解くことを可能にするとともに社会の現状の理解とその変革に人々が参加することを可能にするものを提唱した。複数性という観点から共通の教育内容を再検討することを提唱した点で意義がある。 " },
            { term: "越境 ", meaning: "ジルーが提唱。学習者が自分自身を枠づける境界＝歴史や権力・差異についての言語を形成する認識論的・政治的・文化的・社会的枠組みを超えてほかの境界に関与することを志向するもの。支配層と被支配層の二分された世界ではなく、個々人に生起する複数のポリティクスに目を向け、様々な境界と関わりそれらを批判的に見ることによって自明とされてきた境界の引き方そのものを問い直そうおとするもの。 " },
            { term: "PISA ", meaning: "経済協力開発機構（OECD）によって、15歳児（義務教育修了）を対象として行われるもの。各国の子どもが将来生活をしていくうえで必要とされる知識や技能をどの程度獲得しているのかを読解力・数学的リテラシー・科学的リテラシーを対象として測定している。PISAショック＝日本の読解力の結果が悪かったことがある。 " },
            { term: "日本型高学力諸問題） ", meaning: "PISA調査によって明らかになったもの。徐々に得点が低下しているとともに、事実や公式の暗記には強いが、問題解決的な思考を働かせたり、自分の考えを表現する課題に弱いこと。また、世界有数の学力であるにもかかわらず、世界で最も教科嫌いで、学習意欲が低いこと、学習時間が少ないこと＝学びからの逃走も上げられる。また、最近の生徒の傾向に関して、事件後の言動、動機が既成の観念ではつかみにくいことと、非行の一般化が起きていることが特徴。これに対して抑制していくだけではだめで、ほかの手立てを考えること。 " },
            { term: "バーンアウト ", meaning: "燃え尽き症候群と呼ばれる、対人サービスの職業でのストレスを原因とする心身疲労のこと。仕事によって疲れ果てた情緒的消耗感、クライアントに否定的な対応をしてしまう脱人格化、仕事での達成感がもてなくなる個人的達成感の減衰がある。陥るのは父母と積極的にかかわり、期待に応えようとする教師。教師の役割の不明瞭性と不確実性が大きな要因とされる。達成感がえられにくい、教師の多忙化などが考えられる。避けるためには、ティームティーチングをはじめとする孤立を乗り越えられるサポート体制を確立すること。 " },
            { term: "アクティブ・ラーニング ", meaning: "アクティブ・ラーニングは包括的な概念であり、「学生の自らの思考を促す能動的な学習」と定義される。具体的にはグループ・ワークや討論、発表などを指す。アクティブ・ラーニングは主に大学教育で用いられた言葉であるが、PISAショックや総合の学習の時間による探究的な学習の広がりの中で大学以外の学校段階にも用いられるようになる。評価においてはパフォーマンス評価・ルーブリックが用いられるべき。本質的な問いに基づきながら活動主義にならないことが重要。 " },
            { term: "キーコンピテンシー ", meaning: "OECD DeSeCoプロジェクトでは、提起された概念で、「対話への道具活用」、「異質な集団との交流」、「自律的な行為」という3つのカテゴリーからなるキーコンピテンシーを提案している。こうした力は知識習得を中心としたこれまでの学習からの転換が求められる。その背景には、「変化」、「複雑性」、「相互依存」に特徴付けられる世界への対応の必要性があげられる。PISAリテラシーは、DeSeCoキー・コンピテンシーのなかの「道具を相互作用的に用いる」能力の一部を測定可能な程度にまで具体化したものである。PISAリテラシーも道具以外のキー・コンピテンシーと相互関連性をもちながら形成をはかるべきである。日本では、PISAリテラシーは他のキー・コンピテンシーと切り離され、「PISA型学力」、「PISA型読解力」、「活用力」といった形で初等・中等教育の現場に浸透してきている。 " },
            { term: "国際バカロレア ", meaning: "国際バカロレア機構が提供する国際的な教育プログラム。国際バカロレア(IB)は、1968年、チャレンジに満ちた総合的な教育プログラムとして、世界の複雑さを理解して、そのことに対処できる生徒を育成し、生徒に対し、未来へ責任ある行動をとるための態度とスキルを身に付けさせるとともに、国際的に通用する大学入学資格である国際バカロレア資格（DP）を与え、大学進学へのルートを確保することを目的として設置。国際的なスタンダードとも言われるIBを日本の学校に導入することは、知識基盤社会化し、グローバル化する現代に耐え得るように、日本の教育を鍛え直していく一手段になりうるされる。国際バカロレアに対応できる教員養成が課題。スイスの国際学校の生徒のために母国の大学進学に有効な国際的資格をつくろうとして生まれたもの。日本の教育課程との兼ね合いが課題。 " },
            { term: "小中連携 ", meaning: "小中連携は、学習と生活の両面において、小学校から中学校への円滑な接続を目指し、小学校と中学校が連携して取り組む教育活動であり、小中一貫教育とは異なっている。小中の活動をつなげる移行プログラムを小・中学校間で独自につくりだし、小中学校それぞれの教師のネットワークや学校・保護者・地域のパートナーシップを構築してゆく取り組みであるといえる。 " },
            { term: "中高連携 ", meaning: "中高連携は、中学校と高校とがより良い教育を行うために、相互に連絡を取り合い、交流、協力などの共同関係を構築することを指す。6年間一貫した教育を行う中高一貫とは別。1999年には中高一貫教育制度が実施され、6年一貫の中等教育学校、異なるがっこうを併設する併設型、異なる学校間で交流する連携型が提起された。一方で受験競争の低年齢化や受験準備に偏らないことが留意点とされた。 " },
            { term: "幼少連携 ", meaning: "幼児教育と小学校教育とを関連づけてとらえようとする「幼小連携」に対する従来の考え方は、入学後の生活の変化に対応できる「就学能力」を就学前期において形成することで主体的な人格の基礎を作り出そうとするものである。したがって幼児教育は小学校段階の準備段階としてとらえられた経緯がある。しかし幼児期における「準備教育」は、小学校における学習要素の一面的な学習に重点をおくというのでは、その機能を十分に果たしたとはいえない。生活のなかでの経験や体験の中身を慎重に吟味し、それを充実し、発展させていくことへ向けて指導が行われなければならない。具体的には、学びと遊びのに文法から脱却し、両者の関係を新たに研究していくことなどが求められているのである。 " },
            { term: "義務教育学校 ", meaning: "市区町村教育委員会などの判断で、既存の小中学校などを義務教育学校にできる。現在「6・3制」となっている小学校と中学校の学年の区切りは、学校が柔軟に決めるようになり、「4・3・2制」や「5・4制」などの多様な区切りも可能。これによって、子どものつまずきの大きな原因の一つである、「中1ギャップ」の解消が期待される。また、中学校の内容を小学校段階で先取りしたり、教育内容の実施学年を入れ替えたりすることも可能。学校の形態は、前期課程と後期課程が同じ校舎にある「施設一体型」、前期課程と後期課程などの校舎が別々の場所にある「施設分離型」の2タイプ。小中一貫教育のカリキュラムの開発や、ほかの小中学校との学校間格差が課題。 " },
            { term: "資質能力 ", meaning: "生きる力、確かな学力のほかに。PISAのリテラシーや " },
            { term: "文脈依存性 ", meaning: "路上算数など、文脈＝行為に関わる多様な物事の間の諸関係に依存したもの。これには、文脈にモノや人が含まれること、レイヴとウェンガーの正統的周辺参加論における実践共同体、その論でわからない文脈の創られ方に答えるエンゲストロームの活動理論＝活動システムがある。これは、学習の文脈を可視化できるとともに、文脈を変えるために使うもの。学校知批判、学校環境のデザインなど。 " },
            { term: "ユネスコ「学習権」宣言 ", meaning: "1985年の第4回成人教育国際会議で採択された宣言。人類が直面している諸課題の解決のためには、その前提として学習権＝読み書きの権利、問い続け、深く考える権利、自分自身の世界を読みとり、歴史をつづる権利であり、あらゆる教育の手立てを考える権利の全ての子どもへの保証が不可欠だとした。 " },
            { term: "学校知のイデオロギー ", meaning: "ボウルズ・ギンタス（対応理論）とアップル（抵抗理論）を代表とする、社会の平等化を進めるためのものとして登場した近代学校での学力格差、いじめなどの学校が抱えている問題を社会的・政治的な視点から解明しようとするもの。この分析は、とりわけ文化・知識の分配とそれをめぐる教育課程のポリティックス＝権力の問題に向けられる。 " },
            { term: "目標分析 ", meaning: "目標の具体化と精選化を意味する。前者は教科・学年目標―単元目標―授業目標のようにすることで、後者は中心目標・発展目標・関連目標のようにし、重点化・構造化すること。大きく、教科・学年目標の設定、内容区分と、基本的指導事項ごとの到達目標（学力の基本性、学力の発展性）の設定と、授業過程の目標を設定することの3つがある。広い見通しを持ちつつ的を絞った授業実践が可能になるという意義があるが、教師が主体となり生徒・保護者の参加が原生されることが課題。 " },
            { term: "カリキュラムの次元 ", meaning: "意図したカリキュラム＝国家または教育制度の段階で決定された教科の内容、教科書、指導書に示されている、概念・手法・態度などで決定される。文部科学省による大規模なカリキュラム評価がいる。実施したカリキュラム＝教師が解釈して生徒に与える実際の指導、教室経営、教育資源の利用、教師の態度など。学校評価、教員評価など。達成したカリキュラム＝生徒が学校教育の中で獲得した概念、手法、態度など。学力評価、授業評価が必要。 " },
            { term: "クロスカリキュラム ", meaning: "共通事項を集めること、複数の教科や領域の中で、重複したり近接したりしている内容・主題をまとめたり、関連させたりする教育内容や方法の計画を指す。 より効率的な、総合的・統合的な認識の育成という意味で実効的なカリキュラムを計画するためのアプローチ。起源を、イギリスの教育改革にもつ和製英語。具体的にはトピック学習＝数週間規模である特定のトピックを追求し、研究計画の策定、調査研究の実行、まとめ、清書、ノートづくりという過程を通して深めていくものがある。日本では、総合的な学習の時間がこれに近い。 " },
            { term: "心理測定 ", meaning: "骨相学＝頭蓋骨から能力を判断するもの、メンタル・テスト＝握力のような感覚から精神に迫ろうとするものに、明らかな限界があったことを受けて、ビネーの知能検査法をターマンが改定し、スタンフォード＝ビネー知能尺度が作成される。ビネーは知能の測定尺度による分類をし、将来の発達に対する予測可能性を持つものとは考えておらず、あくまで環境や教育の条件によって変わると考えていた。ターマンはIQ（精神年齢÷暦年齢×100）を用いて、それぞれの知能レベルに見合う教育活動を実施すべきだとした。結果としてターマンが優位に立ったが、バグリーは個人差を考慮した教授法の改善によって共通の教養を獲得させることは可能だとし、その個人差を発見する道具としてのテストの役割＝宿命論的解釈（生得的知能の差とする）ことが問われなければならないとした。 " },
            { term: "領域論 ", meaning: "学校には文化財を次世代の子どもに継承していくという陶治＝教科のカリキュラムと、ある社会の中での価値体系や信念体系を子どもに継承していく訓育＝教科外のカリキュラムという側面がある。日本ではこの２領域で捉えられてきた。１９４７年では教科課程として教科外のカリキュラムを想定していなかったが、特別活動、道徳、総合的な学習の時間、外国語活動が設置された。研究開発学校では、心の教育の時間という領域を編成することも試みられている。 " },
            { term: "教育的タクト ", meaning: "計画された授業の経過の中で、予想できない生徒の反応や出来事に直面して、教師が教育的に適切な臨機応変の対応を行うこと。アイスナーなど芸術化の立場で解明させる必要がある。 " },
            { term: "実質陶冶形式陶冶 ", meaning: "形式陶冶は、真に鍛錬された知性的な力はあらゆる方面にその能力を発揮しうるという考え方であり、ロックによって基礎づけられる。古典語や数学を重んずるギムナジウムやパブリック・スクールなど中等学校の教育を基礎づける原理となった。一方で実質陶冶は、知識や技能の習得によって被教育者の精神内容を豊富にすることを目的とする。20世紀に入ると学習内容が転移するかについての心理学実験が行われ、ソーンダイクなどは形式陶冶説が否定された。しかし一般の教育現場では、学問の細分化などによって形式陶冶説が支持されている場合が多い。" },
            { term: "陶冶訓育または教育 ", meaning: "陶冶Bildungは知識や技術を教授することが通じて学力を形成する働きであるのに対して、訓育Zuchtあるいは教育Erziehungは世界観や新年、態度、性格などの形成を通じた人格形成を図る働きとされる。これは明治時代にドイツ教育学を受容したために生まれた。ドイツ教育学では元来、陶冶は人間の内発的・自発的な力を前提とした。訓育は教育の内に含まれ、子どもの道徳的な人格を強化していく教師の働きかけであった。 " },
            { term: "発見学習 ", meaning: "ブルーナーは、子どもが現象を説明できるような科学的説明を主体的に見出していくことを目標とする発見学習を提唱した。発見学習では、提示された課題に対して子どもが仮説を立てて精緻なものにし、それを実験や観察を通じて検証するというプロセスが展開される。そこでは、具体的な事物について学習することを通じて、問題を発見し、解決する能力や態度、発見のための一般的法方略などが獲得されることが目指されている。 " },
            { term: "ポートフォリオ評価 ", meaning: "真正の評価論から生まれた、ポートフォリオづくりを通して、子どもが自らの学習の在り方について自己評価を促すとともに、教師も子どもの学習活動と自らの教育活動を評価するアプローチを指す。ポートフォリオとは、もともと画家などが自分を売り込むために用いられた紙ばさみであるが、子どもの作品や自己評価の記録、教師の指導と評価に記録などの資料を意味する。ポートフォリオの基準は次の3つである。①学問の系統性に基づいて教師が基準を作成する基準準拠型ポートフォリオ、②教師と子供が共同で評価基準を作るもので、総合学習に適する基準創出型ポートフォリオ、③子ども自ら評価基準を作り、主に子供中心カリキュラムで用いられる最良作品集ポートフォリオがある。順序としては、子どもと目標や基準を確認したのち、それらに照らしながら作品を収集し、収集したものを自己評価して検討会を行う。 " },
            { term: "目標 ", meaning: "objective。教科・学年レベルや単元・授業レベルで子どもに習得させたい内容、および育てたい能力を表す。 " },
            { term: "ゴール ", meaning: "goal。目的と目標の中間レベルの長期的・包括的な実践的見通し。 " },
            { term: "目的 ", meaning: "aims。民主的な人格を形成するといったように、学校教育全体を通じて実現したい全体的・究極的な教育理念を表現する際に用いられる。この3つを吟味することで教育的価値と授業の基本的な方向性を吟味できる。 " },
            { term: "目標の細分化 ", meaning: "ブルームによって提起された行動目標のうち、ほとんどの子どもが容易に達成できるレベルにまで、最終目標を単純な下位目標に分解し、その段階的な達成の系列を示すのである。これらの買い目標を順に訓練・点検していくことで、それらを統合する最終目標も達成できると考えるプログラム学習も生まれる。 " },
            { term: "目標の類型化 ", meaning: "ブルームによって提起された行動目標のうち、「かけ算の意味を理解している」など、内面の様態を示すために、教師間で共通の概念枠組みとしてタキソノミーを用い目標を分類・類型化することで、めざす学習成果の本質的特徴を損なわないレベルでより一般的に目標を記述することが促されている。 " },
            { term: "自己調整学習 ", meaning: "ジマーマンらは、学習者自身が何らかの形で自己調整のサイクルを回していく過程として学力を捉える。勉強の得意な子とそうでない子との違いは自己調整の巧みさによるのであって、すぐれた自己調整学習者であるためには、学習方略面での特徴に加えて、感情的要因、自己効力感などの動機づけ的要因もかかわる。 " },
            { term: "性向 ", meaning: "学流や問題解決の場面において自ずと特定の思考や行動をとってしまう傾向性や態度を意味する。知的性向（思考の習慣）は、教科などで真に知的に深い学習を追及した先に育まれる価値規範や道徳的気質を指す。この性向の意識的指導は、性向の中身を項目化して指導するのではなく教室文化の組み換え（思考する文化の形成）によってこそ達成される。 " },
            { term: "情意領域の評価の原則 ", meaning: "ブルームらは、情意領域の評価が教化や洗脳に陥らないための条件を以下のように整理する。道徳的価値についてはその指導と評価は慎重であるべきだが、思考の習慣のような認知的価値については、必ずしも指導と評価を躊躇する必要はない。その際、学習者自身が結論に到達でき、その結論を検証できる能力を開発するような教え方を行ったりすることで、情意領域の指導と評価が教化や洗脳に陥るのを防ぐこともできる。また情意を評価によって教育課程を改善するのか、ただ単に評定するのかを区別することが必要。 " },
            { term: "基礎学力論争 ", meaning: "戦後新教育への反論から生まれる。国分一太郎などの生活単元学習が学力低下を招いているとの批判に対し、青木誠四郎などの新教育を擁護する教育学者から、それは過去の学力観にもとづく批判であった、新教育が目指すのは、「生活の理解力」「生活態度」といった新しい学力であるとの反論がなされた。そこから「読み・書き・算」、あるいは国民的共通教養としての「基礎学力」と、新教育が目指す「問題解決学力」との関係へと議論は展開した。 " },
            { term: "広岡―勝田論争 ", meaning: "広岡は望ましい学力の姿を知識層と態度層の二層で学力構造をとらえ、知識層を支えるものとして態度層を位置づけるモデルを提起した。だが広岡モデルに対して、子どもの学習上のつまずきが生じたとき、教科内容などの問い直しではなく、学習者の態度が問題となるした態度主義が行われた。広岡と対立したのが勝田守一であり、勝田は「成果が計測可能なように組織された教育内容を学習して到達した能力という限定的な学力規定を提起し、学校でこそ形成しうる、形成すべき特殊な能力という観点から、文化遺産の伝達・獲得の過程を不可欠な契機として学力を議論した。しかし勝田は知識層と態度層の関係については直接言及していない。 " },
            { term: "75年論争 ", meaning: "この75年論争での主要な論者は坂元忠芳と藤岡信勝があげられる。坂元は「わかる授業」とそれを可能にする「わかる力」の構造、それを支える情意部分の関連を明らかにすることを主張した。一方で藤岡は坂元の「わかる力」は「かくされた態度主義」だと批判し、勝田や中内の学力規定に学びながら、学力を「成果が計測可能で、だれにでもわかち伝えることができるよう組織された教育内容を、学習して到達した能力」と狭く規定することで、自らの学力研究、授業研究の方法論的立場を明確化した。この論争では、「生活と教育の結合」原則をもって教育実践の生活規定性に着目した立場と、「科学と教育の結合」原則をもって教科内容研究を推進した立場との間の、民間教育研究運動の方針をめぐる論争という側面を持っていた。" },
            { term: "学力低下論争 ", meaning: "1998年学習指導要領で教育内容の3割削減がなされたことにより、各方面から学力低下につながると指摘する声が上がる。特に理数科における学力低下や学習意欲の低下が指摘され、また『分数ができない大学生』などが出版された。学力低下論争の特質の一つは、狭義の教育研究者や学力研究を専門とする教育方法学者ではなかったという点があげられ、そのオピニオンリーダーは経済学者、教育社会学者などであった。また文部省の寺脇研が「アカウンタビリティ」を果たしたが、発言の責任の所在が問われた。またこれまでの対立構図ではなく、論者によって多様な議論が行われた。学力低下と低学力の区別が必要。学力の質や構造も検討しなければならない。総合学習との兼ね合い。" },
            { term: "ポストモダンでの能力論 ", meaning: "個別化・流動化が加速するポスト近代社会においては、他者と協働しながら「正解のない問題」に対応する力や、生涯にわたって学び続ける力など、高度な知的・社会的能力が必要とされている。たとえばPISAでは「相互作用的に道具を用いる力」「社会的に異質な集団で交流する力」「自律的に活動する力」の3つで構成されている「キーコンピテンシー」が重視される。またアメリカの企業関係者や教育関係者が21世紀の社会で成功するのに必要な能力を規定した「21世紀型スキル」では、各教科の内容知識に加えて、学習とイノベーションのスキル、情報・メディア・テクノロジースキル、生活とキャリアのスキルがあげられている。 " },
            { term: "並行説 ", meaning: "ブルーム・タキソノミーを参照しつつ京都における到達度実践のなかで生み出される。並行説は、認知と情意の関係を、一方が他方の土台となる関係でなく、並行関係ととらえることで、両者が不可分の関係にあることを示している。これによって知識と情意に対してふさわしい教育経験が準備される。 " },
            { term: "氷山モデル ", meaning: "梶田叡一による。梶田は水面の上に出ている氷山の一角を「見える学力」（知識・理解」「技能」）とし、水面下の隠れた部分を「見えにくい学力」（「思考力・判断力・表現力」「関心・意欲・態度」）とする・そして、この喩えによって「見える学力」を「見えない学力」がささえている構造を表現している。しかしこれでは態度主義が呼びこまれてしまう。 " },
            { term: "改訂版タキソノミー ", meaning: "アンダーソンによる。ブルーム・タキソノミーのカテゴリーを基本的に継承した認知過程次元に、教える内容を類型化した知識次元を加えて2次元で構成されている。知識次元について、事実や法則についての「宣言的知識」、さらに「宣言的知識」は個別・具体的な内容要素を指示す「事実的知識」と、より組織化され一般化された「概念的知識」とに分割される。この事実的知識は概念的知識の例や要素として包摂される関係にある。他には技能や法方略についての「手続き知識」、教科横断的な「メタ認知的知識」があげられる。記憶は事実的知識、適用は手続き的知識など、特定の知識のタイプは特定の認知過程と結びつきやすい性質を持っている。 " },
        ];

        function App() {
            const [currentTerm, setCurrentTerm] = React.useState(null);
            const [showMeaning, setShowMeaning] = React.useState(false);

            const getRandomTerm = () => {
                const randomIndex = Math.floor(Math.random() * terminologyData.length);
                setCurrentTerm(terminologyData[randomIndex]);
                setShowMeaning(false);
            };

            React.useEffect(() => {
                getRandomTerm();
            }, []);

            return (
                <div className="container mx-auto px-4 py-8">
                    <h1 className="text-3xl font-bold mb-8 text-center">専門用語クイズ</h1>
                    {currentTerm && (
                        <div className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                            <h2 className="text-xl font-semibold mb-4">{currentTerm.term}</h2>
                            {showMeaning ? (
                                <p className="mb-4">{currentTerm.meaning}</p>
                            ) : (
                                <button
                                    onClick={() => setShowMeaning(true)}
                                    className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4"
                                >
                                    意味を表示
                                </button>
                            )}
                            <button
                                onClick={getRandomTerm}
                                className="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            >
                                次の用語
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
